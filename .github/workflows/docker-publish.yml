# ==============================================================================
# Docker Hub Publish Workflow
# ==============================================================================
# Builds and publishes the Enigma Docker image to Docker Hub
#
# Triggers:
#   - On push of version tags (v*)
#   - Manual dispatch for testing
#
# Required Secrets:
#   - DOCKER_USERNAME: Your Docker Hub username
#   - DOCKER_PASSWORD: Your Docker Hub access token (recommended over password)
# ==============================================================================

name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (leave empty for "dev")'
        required: false
        default: 'dev'

env:
  # Change this to your Docker Hub repository
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/enigma

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # For version tags: v1.2.3 -> 1.2.3, latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For manual dispatch
            type=raw,value=${{ github.event.inputs.tag || 'dev' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Always tag as latest for version tags
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Note: arm64 can be added later: linux/amd64,linux/arm64
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

  # Test the published Docker image to ensure it works correctly
  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tag
        id: image_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag || 'dev' }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Extract version from tag (v1.2.3 -> 1.2.3)
            TAG="${GITHUB_REF#refs/tags/v}"
          else
            TAG="latest"
          fi
          IMAGE_TAG="${{ env.DOCKER_IMAGE }}:${TAG}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Testing image: ${IMAGE_TAG}"

      - name: Pull Docker image
        run: |
          docker pull ${{ steps.image_tag.outputs.tag }}

      - name: Test Docker image
        run: |
          CONTAINER_NAME="enigma-test-$$"
          TEST_PORT=3001
          
          # Cleanup function
          cleanup() {
            echo "Cleaning up test container..."
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true
            docker volume rm "enigma-test-data-${CONTAINER_NAME}" 2>/dev/null || true
          }
          trap cleanup EXIT
          
          # Start container
          echo "Starting test container..."
          docker run -d \
            --name "$CONTAINER_NAME" \
            -p "${TEST_PORT}:3000" \
            -v "enigma-test-data-${CONTAINER_NAME}:/app/data" \
            -e SESSION_SECRET="test-secret-$(openssl rand -hex 16)" \
            -e FRONTEND_URL="http://localhost:${TEST_PORT}" \
            -e NODE_ENV=production \
            ${{ steps.image_tag.outputs.tag }}
          
          # Wait for health check
          echo "Waiting for service to be ready..."
          MAX_WAIT=30
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if curl -f -s "http://localhost:${TEST_PORT}/api/health" > /dev/null 2>&1; then
              echo "✓ Health check passed"
              break
            fi
            sleep 2
            ELAPSED=$((ELAPSED + 2))
            echo -n "."
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo ""
            echo "✗ Health check failed - service did not become ready in ${MAX_WAIT}s"
            echo "Container logs:"
            docker logs "$CONTAINER_NAME"
            exit 1
          fi
          
          # Test health endpoint
          echo "Testing health endpoint..."
          RESPONSE=$(curl -s "http://localhost:${TEST_PORT}/api/health")
          if echo "$RESPONSE" | grep -q '"status":"ok"'; then
            echo "✓ Health endpoint returned correct response: $RESPONSE"
          else
            echo "✗ Health endpoint returned unexpected response: $RESPONSE"
            exit 1
          fi
          
          # Test frontend serving
          echo "Testing frontend serving..."
          FRONTEND_CODE=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:${TEST_PORT}/")
          if [ "$FRONTEND_CODE" = "200" ]; then
            echo "✓ Frontend is being served (HTTP ${FRONTEND_CODE})"
          else
            echo "⚠ Frontend returned HTTP ${FRONTEND_CODE} (expected 200)"
          fi
          
          echo "✅ All Docker image tests passed!"
