name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "src/pages/**/README.md"
      - "_docs/**/*.md"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Collect game documentation
        run: |
          mkdir -p docs/games
          find src/pages -name "README.md" -type f | while read file; do
            game_dir=$(dirname "$file" | sed 's|src/pages/||')
            game_name=$(basename "$game_dir")
            mkdir -p "docs/games/$game_dir"
            cp "$file" "docs/games/$game_dir/README.md"
          done
          
          # Copy _docs files to docs directory
          if [ -d "_docs" ]; then
            cp _docs/*.md docs/ 2>/dev/null || true
          fi

      - name: Generate index
        run: |
            {
            echo "# Enigma Game Documentation"
            echo ""
            echo "Welcome to the Enigma puzzle collection documentation."
            echo ""
            echo "## Guides"
            echo ""
            } > docs/index.md

            # Add _docs files to index
            if [ -d "_docs" ]; then
            for file in _docs/*.md; do
                [ -f "$file" ] || continue
                name=$(basename "$file" .md | tr '_' ' ' | tr '-' ' ')
                echo "- [$name]($(basename "$file"))" >> docs/index.md
            done
            fi

            echo "" >> docs/index.md
            echo "## Available Games" >> docs/index.md
            echo "" >> docs/index.md

            find src/packs/ -name "manifest.js" | sort | while read file; do
            # Extract clean game pack names
            gamepack=$(dirname "$file" | sed 's|src/packs/||' | tr '-' ' ' | sed 's/\b\(.\)/\u\1/g') 
            gamepack="$gamepack Pack"
            echo "### $gamepack" >> index.md
            echo "" >> index.md
            
             # Collect games under the game pack
             while read slug; do
               # If slug contains '-', split and capitalize each part, then it will join without spaces
               if [[ "$slug" == *"-"* ]]; then
                 cleangamename=$(echo "$slug" | tr '-' ' ' | sed 's/\b\(.\)/\u\1/g' | tr -d ' ')
               else
                 # No dash â†’ it will capitalize first letter
                 cleangamename=$(echo "$slug" | sed 's/^\(.\)/\u\1/')
               fi
               echo "- [$cleangamename](games/$cleangamename/README.md)" >> index1.md
             
             # It will fetch slug entries only from the manifest files
             done < <(grep "slug:" "$file" | sed -n "s/.*slug: '\([^']*\)'.*/\1/p" | sort)
             echo "" >> index.md
            done

      - name: Add Jekyll config
        run: |
          {
            echo "title: Enigma Game Documentation"
            echo "description: Documentation for the Enigma puzzle collection"
            echo "theme: jekyll-theme-minimal"
            echo "markdown: GFM"
          } > docs/_config.yml

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
