name: Update game badge

on:
  push:
    paths:
      - "src/packs/**/manifest.js"
      - "src/packs/registry.js"
      - "datasets/**"
      - ".github/workflows/game-badge.yml"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate community packs
        run: npm run generate:community-packs

      - name: Compute game count
        run: node scripts/count-games.js

      - name: Update last-modified fields
        run: node scripts/update-versions.js

      - name: Commit changes
        run: |
          if git status --short badge.json | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add badge.json
            git add src/packs/**/manifest.js
            git commit -m "chore: update game count and last-modified fields"
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "No changes to commit";
          fi
