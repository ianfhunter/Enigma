name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'tests/integration/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'tests/integration/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm
    env:
      CI: true
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: /root/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Backend Plugin Standalone Tests
        run: npm run test:backend-standalone

      - name: Run Integration Tests
        run: npm run test:run -- tests/integration
        # Note: Backend plugin integration tests will be skipped if backend server is not running
        # These tests are placeholders for future HTTP API testing
