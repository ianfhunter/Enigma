<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      :root {
        --enigma-primary: #8046FD;
        --enigma-secondary: #a855f7;
      }
      .stroke-primary { stroke: var(--enigma-primary); }
      .fill-primary { fill: var(--enigma-primary); }
    </style>
    <mask id="e-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="64" height="64">
      <rect x="0" y="0" width="64" height="64" fill="white"/>
      <path d="M 38 33.5 A 7 7 0 0 1 34.5 39.6" fill="none" stroke="black" stroke-width="5"/>
    </mask>
  </defs>

  <!-- Single outer ring - thicker, fewer dashes -->
  <circle cx="32" cy="32" r="24" fill="none" class="stroke-primary" stroke-width="3"
          stroke-dasharray="12 6" stroke-linecap="round"/>

  <!-- Only 4 cardinal notches - larger -->
  <circle cx="32" cy="8" r="3" class="fill-primary"/>
  <circle cx="56" cy="32" r="3" class="fill-primary"/>
  <circle cx="32" cy="56" r="3" class="fill-primary"/>
  <circle cx="8" cy="32" r="3" class="fill-primary"/>

  <!-- Center "e" - same as original -->
  <g mask="url(#e-mask)">
    <circle cx="32" cy="32" r="7" fill="none" class="stroke-primary" stroke-width="3"
            stroke-linecap="round"/>
    <line x1="25" y1="32" x2="39" y2="32" class="stroke-primary" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
