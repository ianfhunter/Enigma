<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <style>
      /* Logo colors - edit these to change the theme */
      :root {
        --enigma-primary: #8046FD;   /* Purple */
        --enigma-secondary: #a855f7;
      }

      /* Color assignments using CSS variables */
      .stroke-primary {
        stroke: var(--enigma-primary);
      }
      .stroke-secondary {
        stroke: var(--enigma-secondary);
      }
      .fill-primary {
        fill: var(--enigma-primary);
      }
      .fill-secondary {
        fill: var(--enigma-secondary);
      }
    </style>
    <!-- Mask for the "e" opening -->
    <mask id="e-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="64" height="64">
      <rect x="0" y="0" width="64" height="64" fill="white"/>
      <path d="M 38 33.5 A 7 7 0 0 1 34.5 39.6" fill="none" stroke="black" stroke-width="5"/>
    </mask>
  </defs>

  <!-- Outer rotor group (static) -->
  <g>
    <circle cx="32" cy="32" r="26" fill="none" class="stroke-primary" stroke-width="2"
            stroke-dasharray="8 4" stroke-dashoffset="0"/>
    <circle cx="32" cy="6" r="2" class="fill-primary"/>
    <circle cx="58" cy="32" r="2" class="fill-primary"/>
    <circle cx="32" cy="58" r="2" class="fill-primary"/>
    <circle cx="6" cy="32" r="2" class="fill-primary"/>
  </g>

  <!-- Middle rotor group (static) -->
  <g>
    <circle cx="32" cy="32" r="18" fill="none" class="stroke-secondary" stroke-width="2"
            stroke-dasharray="6 3" stroke-dashoffset="2"/>
    <circle cx="32" cy="14" r="1.5" class="fill-secondary"/>
    <circle cx="50" cy="32" r="1.5" class="fill-secondary"/>
    <circle cx="32" cy="50" r="1.5" class="fill-secondary"/>
    <circle cx="14" cy="32" r="1.5" class="fill-secondary"/>
    <circle cx="44.7" cy="19.3" r="1.2" class="fill-secondary"/>
    <circle cx="44.7" cy="44.7" r="1.2" class="fill-secondary"/>
    <circle cx="19.3" cy="44.7" r="1.2" class="fill-secondary"/>
    <circle cx="19.3" cy="19.3" r="1.2" class="fill-secondary"/>
  </g>

  <!-- Center "e" -->
  <g mask="url(#e-mask)">
    <circle cx="32" cy="32" r="7" fill="none" class="stroke-primary" stroke-width="3"
            stroke-linecap="round"/>
    <line x1="25" y1="32" x2="39" y2="32" class="stroke-primary" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
