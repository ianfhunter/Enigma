<svg data-logo="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58 41">
  <g id="logogram" transform="translate(29, 20.5)">
    <!-- Four-point star outline -->
    <path d="M 0 -22 L 7 -7 L 22 0 L 7 7 L 0 22 L -7 7 L -22 0 L -7 -7 Z" fill="#3B1A5E"/>
    
    <!-- Iris (single layer for clarity) -->
    <ellipse cx="0" cy="0" rx="11" ry="8.5" fill="#8046FD"/>
    
    <!-- Pupil (larger and more prominent) -->
    <ellipse cx="0" cy="0" rx="6.5" ry="5" fill="#1a0d33"/>
    
    <!-- Reflection glint (larger and more visible) -->
    <ellipse cx="3" cy="-4" rx="4" ry="3" fill="#FFFFFF" opacity="0.95"/>
  </g>
  <g id="logotype" transform="translate(58, 20.5)"></g>
</svg>
    