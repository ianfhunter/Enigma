<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Aquarium: Water tank with level indicator -->

  <!-- Tank outline -->
  <rect x="3" y="4" width="18" height="16" rx="1.5" fill="#ecfeff" stroke="#0891b2" stroke-width="1.5"/>

  <!-- Water fill with wavy top -->
  <path d="M4 10 Q7 8.5, 10 10 Q13 11.5, 16 10 Q19 8.5, 20 10 L20 19 L4 19 Z" fill="#22d3ee" opacity="0.6"/>

  <!-- Small bubbles -->
  <circle cx="8" cy="14" r="0.8" fill="#a5f3fc"/>
  <circle cx="15" cy="12" r="0.6" fill="#a5f3fc"/>
  <circle cx="12" cy="16" r="0.5" fill="#a5f3fc"/>

  <!-- Water level markers on side -->
  <line x1="1.5" y1="8" x2="2.5" y2="8" stroke="#0891b2" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="1.5" y1="12" x2="2.5" y2="12" stroke="#0891b2" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="1.5" y1="16" x2="2.5" y2="16" stroke="#0891b2" stroke-width="0.8" stroke-linecap="round"/>
</svg>
