<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Box: Shoot rays to find hidden atoms -->

  <!-- The black box -->
  <rect x="5" y="5" width="14" height="14" rx="1" fill="#1f2937"/>
  <rect x="6" y="6" width="12" height="12" rx="0.5" fill="#111827"/>

  <!-- Hidden atoms (shown partially for icon clarity) -->
  <circle cx="9" cy="10" r="2" fill="#f59e0b"/>
  <circle cx="15" cy="14" r="2" fill="#f59e0b"/>

  <!-- Ray entry points (around the box) -->
  <!-- Top -->
  <circle cx="9" cy="4" r="1" fill="#22c55e"/>
  <circle cx="15" cy="4" r="1" fill="#ef4444"/>

  <!-- Left -->
  <circle cx="4" cy="10" r="1" fill="#3b82f6"/>
  <circle cx="4" cy="16" r="1" fill="#22c55e"/>

  <!-- Right -->
  <circle cx="20" cy="9" r="1" fill="#3b82f6"/>

  <!-- Bottom -->
  <circle cx="12" cy="20" r="1" fill="#ef4444"/>

  <!-- Ray paths -->
  <!-- Absorbed ray -->
  <line x1="9" y1="4" x2="9" y2="8" stroke="#22c55e" stroke-width="1.5"/>
  <text x="9" y="3" font-family="Arial" font-size="2" fill="#22c55e" text-anchor="middle">H</text>

  <!-- Reflected ray -->
  <path d="M4 10 L7 10" stroke="#3b82f6" stroke-width="1.5"/>
  <path d="M4 16 L7 16 L7 19" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Deflected ray -->
  <path d="M15 4 L15 6" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="2,1"/>
  <path d="M12 20 L12 18" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="2,1"/>
  <text x="15" y="3" font-family="Arial" font-size="2" fill="#ef4444" text-anchor="middle">R</text>

  <!-- Question marks for mystery -->
  <text x="12" y="12" font-family="Arial" font-size="5" font-weight="bold" fill="#4b5563" text-anchor="middle">?</text>
</svg>
