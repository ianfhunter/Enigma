<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Capital Guesser: Name capital cities -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fce7f3"/>

  <!-- Classical building (capitol dome) -->
  <path d="M6 21 L6 14 L8 14 L8 21" fill="#e5e7eb" stroke="#6b7280" stroke-width="0.5"/>
  <path d="M10 21 L10 14 L14 14 L14 21" fill="#e5e7eb" stroke="#6b7280" stroke-width="0.5"/>
  <path d="M16 21 L16 14 L18 14 L18 21" fill="#e5e7eb" stroke="#6b7280" stroke-width="0.5"/>

  <!-- Roof/pediment -->
  <rect x="4" y="13" width="16" height="2" rx="0.3" fill="#d1d5db" stroke="#6b7280" stroke-width="0.5"/>
  <path d="M4 13 L12 7 L20 13 Z" fill="#d1d5db" stroke="#6b7280" stroke-width="0.5"/>

  <!-- Dome -->
  <path d="M9 7 Q12 2 15 7" fill="#d1d5db" stroke="#6b7280" stroke-width="0.5"/>
  <circle cx="12" cy="3.5" r="0.8" fill="#fbbf24"/>

  <!-- Base -->
  <rect x="3" y="21" width="18" height="1.5" rx="0.3" fill="#9ca3af"/>

  <!-- Location pin -->
  <path d="M19 5 Q22 5 22 8 Q22 11 19 14 Q16 11 16 8 Q16 5 19 5" fill="#ec4899" stroke="#db2777" stroke-width="0.5"/>
  <circle cx="19" cy="8" r="1.5" fill="#ffffff"/>

  <!-- City name hint -->
  <rect x="2" y="3" width="6" height="3" rx="0.5" fill="#f472b6"/>
  <text x="5" y="5.2" font-family="Arial" font-size="2.5" font-weight="bold" fill="#ffffff" text-anchor="middle">CITY</text>
</svg>
