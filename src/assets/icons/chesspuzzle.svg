<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chess Puzzles: Tactical chess puzzles -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fef3c7"/>

  <!-- Chess board (4x4 visible) -->
  <rect x="3" y="3" width="18" height="18" fill="#f5deb3" stroke="#78350f" stroke-width="0.8"/>

  <!-- Dark squares -->
  <rect x="3" y="3" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="12" y="3" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="7.5" y="7.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="16.5" y="7.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="3" y="12" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="12" y="12" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="7.5" y="16.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="16.5" y="16.5" width="4.5" height="4.5" fill="#b58863"/>

  <!-- White King -->
  <text x="10" y="11.5" font-family="Arial" font-size="7" fill="#ffffff" stroke="#1f2937" stroke-width="0.3" text-anchor="middle">♔</text>

  <!-- Black Queen attacking -->
  <text x="14.5" y="7" font-family="Arial" font-size="6" fill="#1f2937" text-anchor="middle">♛</text>

  <!-- White Rook -->
  <text x="5.5" y="20" font-family="Arial" font-size="6" fill="#ffffff" stroke="#1f2937" stroke-width="0.3" text-anchor="middle">♖</text>

  <!-- Best move arrow -->
  <path d="M5.5 16 L5.5 8 L4 10 M5.5 8 L7 10" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "Mate in 1" badge -->
  <rect x="14" y="17" width="7" height="4" rx="1" fill="#dc2626"/>
  <text x="17.5" y="19.8" font-family="Arial" font-size="2.5" font-weight="bold" fill="#ffffff" text-anchor="middle">MATE</text>
</svg>
