<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Classical Music Quiz: Guess the composer -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#faf5ff"/>

  <!-- Musical staff lines -->
  <line x1="2" y1="5" x2="22" y2="5" stroke="#d8b4fe" stroke-width="0.5"/>
  <line x1="2" y1="7" x2="22" y2="7" stroke="#d8b4fe" stroke-width="0.5"/>
  <line x1="2" y1="9" x2="22" y2="9" stroke="#d8b4fe" stroke-width="0.5"/>
  <line x1="2" y1="11" x2="22" y2="11" stroke="#d8b4fe" stroke-width="0.5"/>
  <line x1="2" y1="13" x2="22" y2="13" stroke="#d8b4fe" stroke-width="0.5"/>

  <!-- Treble clef -->
  <path d="M5 4 Q3 7 4 9 Q5 11 4 13 M4 8 Q6 6 6.5 9 Q7 12 5 13 Q4 13 4.5 11"
        fill="none" stroke="#7c3aed" stroke-width="1" stroke-linecap="round"/>

  <!-- Musical notes -->
  <ellipse cx="10" cy="11" rx="1.5" ry="1.2" fill="#a855f7"/>
  <line x1="11.5" y1="11" x2="11.5" y2="5" stroke="#a855f7" stroke-width="1"/>

  <ellipse cx="14" cy="9" rx="1.5" ry="1.2" fill="#a855f7"/>
  <line x1="15.5" y1="9" x2="15.5" y2="3" stroke="#a855f7" stroke-width="1"/>

  <ellipse cx="18" cy="7" rx="1.5" ry="1.2" fill="#a855f7"/>
  <line x1="19.5" y1="7" x2="19.5" y2="1" stroke="#a855f7" stroke-width="1"/>

  <!-- Flag connecting notes -->
  <path d="M15.5 3 Q17 2 19.5 1" fill="none" stroke="#a855f7" stroke-width="1"/>

  <!-- Headphones/listening indicator -->
  <path d="M6 19 Q6 15 12 15 Q18 15 18 19" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <rect x="4" y="18" width="3" height="4" rx="1" fill="#6366f1"/>
  <rect x="17" y="18" width="3" height="4" rx="1" fill="#6366f1"/>

  <!-- Question mark (guess the composer) -->
  <circle cx="12" cy="19" r="2.5" fill="#ec4899"/>
  <text x="12" y="20.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>
</svg>
