<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CodeBreaker: Mastermind-style color code game -->

  <!-- Code pegs row (the secret code) -->
  <rect x="2" y="2" width="20" height="6" rx="1" fill="#fdf4ff" stroke="#e879f9" stroke-width="1"/>
  <circle cx="5.5" cy="5" r="2" fill="#ef4444"/>
  <circle cx="10" cy="5" r="2" fill="#3b82f6"/>
  <circle cx="14.5" cy="5" r="2" fill="#22c55e"/>
  <circle cx="19" cy="5" r="2" fill="#eab308"/>

  <!-- Guess row -->
  <rect x="2" y="10" width="20" height="6" rx="1" fill="#fae8ff" stroke="#d946ef" stroke-width="1"/>
  <circle cx="5.5" cy="13" r="2" fill="#3b82f6"/>
  <circle cx="10" cy="13" r="2" fill="#ef4444"/>
  <circle cx="14.5" cy="13" r="2" fill="#eab308"/>
  <circle cx="19" cy="13" r="2" fill="#22c55e"/>

  <!-- Feedback pegs (small circles) -->
  <circle cx="4" cy="19" r="1.2" fill="#000000"/>
  <circle cx="7" cy="19" r="1.2" fill="#000000"/>
  <circle cx="10" cy="19" r="1.2" fill="#ffffff" stroke="#a1a1aa" stroke-width="0.5"/>
  <circle cx="13" cy="19" r="1.2" fill="#ffffff" stroke="#a1a1aa" stroke-width="0.5"/>

  <!-- Brain/logic indicator -->
  <circle cx="19" cy="19" r="3" fill="#d946ef"/>
  <text x="19" y="20.5" font-family="Arial" font-size="4" fill="#ffffff" text-anchor="middle">?</text>
</svg>
