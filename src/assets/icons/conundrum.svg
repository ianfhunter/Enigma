<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Conundrum: 9 scrambled letters forming a mystery word -->

  <!-- Background circle suggesting mystery/puzzle -->
  <circle cx="12" cy="12" r="11" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>

  <!-- 3x3 grid of letter tiles (9 letters) -->
  <!-- Row 1 -->
  <rect x="3" y="3" width="5" height="5" rx="1" fill="#a855f7"/>
  <rect x="9.5" y="3" width="5" height="5" rx="1" fill="#9333ea"/>
  <rect x="16" y="3" width="5" height="5" rx="1" fill="#a855f7"/>

  <!-- Row 2 -->
  <rect x="3" y="9.5" width="5" height="5" rx="1" fill="#9333ea"/>
  <rect x="9.5" y="9.5" width="5" height="5" rx="1" fill="#c084fc" stroke="#a855f7" stroke-width="0.5"/>
  <rect x="16" y="9.5" width="5" height="5" rx="1" fill="#9333ea"/>

  <!-- Row 3 -->
  <rect x="3" y="16" width="5" height="5" rx="1" fill="#a855f7"/>
  <rect x="9.5" y="16" width="5" height="5" rx="1" fill="#9333ea"/>
  <rect x="16" y="16" width="5" height="5" rx="1" fill="#a855f7"/>

  <!-- Question mark in center tile suggesting the mystery -->
  <text x="12" y="14" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>

  <!-- Sparkle effects suggesting magic/mystery -->
  <circle cx="2" cy="2" r="0.8" fill="#c084fc"/>
  <circle cx="22" cy="2" r="0.6" fill="#c084fc"/>
  <circle cx="22" cy="22" r="0.8" fill="#c084fc"/>
</svg>
