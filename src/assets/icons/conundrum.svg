<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Conundrum: 9-letter mystery word puzzle -->

  <!-- Soft background -->
  <rect x="2" y="6" width="20" height="12" rx="2" fill="#f3e8ff"/>

  <!-- Row of letter tiles suggesting the 9-letter word -->
  <rect x="3" y="8" width="4" height="5" rx="0.8" fill="#a855f7"/>
  <rect x="7.5" y="8" width="4" height="5" rx="0.8" fill="#9333ea"/>
  <rect x="12" y="8" width="4" height="5" rx="0.8" fill="#a855f7"/>
  <rect x="16.5" y="8" width="4" height="5" rx="0.8" fill="#9333ea"/>

  <!-- Question marks on some tiles suggesting mystery -->
  <text x="5" y="12" font-family="Georgia, serif" font-size="3.5" fill="#fff" text-anchor="middle">?</text>
  <text x="14" y="12" font-family="Georgia, serif" font-size="3.5" fill="#fff" text-anchor="middle">?</text>

  <!-- Visible letters on other tiles -->
  <text x="9.5" y="12" font-family="Georgia, serif" font-size="3" font-weight="bold" fill="#fff" text-anchor="middle">N</text>
  <text x="18.5" y="12" font-family="Georgia, serif" font-size="3" font-weight="bold" fill="#fff" text-anchor="middle">D</text>

  <!-- Underline suggesting more letters -->
  <line x1="3" y1="15" x2="21" y2="15" stroke="#c084fc" stroke-width="0.8" stroke-dasharray="2 1"/>

  <!-- Small "9" badge indicating letter count -->
  <circle cx="20" cy="5" r="2.5" fill="#9333ea"/>
  <text x="20" y="6.2" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#fff" text-anchor="middle">9</text>
</svg>
