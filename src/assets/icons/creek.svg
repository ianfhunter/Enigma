<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Creek: Corner clues with shaded cells -->
  
  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#ecfeff"/>
  
  <!-- Grid -->
  <rect x="2" y="2" width="20" height="20" rx="1" fill="#cffafe" stroke="#06b6d4" stroke-width="1.5"/>
  <line x1="7" y1="2" x2="7" y2="22" stroke="#67e8f9" stroke-width="0.5"/>
  <line x1="12" y1="2" x2="12" y2="22" stroke="#67e8f9" stroke-width="0.5"/>
  <line x1="17" y1="2" x2="17" y2="22" stroke="#67e8f9" stroke-width="0.5"/>
  <line x1="2" y1="7" x2="22" y2="7" stroke="#67e8f9" stroke-width="0.5"/>
  <line x1="2" y1="12" x2="22" y2="12" stroke="#67e8f9" stroke-width="0.5"/>
  <line x1="2" y1="17" x2="22" y2="17" stroke="#67e8f9" stroke-width="0.5"/>
  
  <!-- Shaded cells (blue water-like) -->
  <rect x="2" y="2" width="5" height="5" fill="#0891b2"/>
  <rect x="7" y="7" width="5" height="5" fill="#0891b2"/>
  <rect x="12" y="2" width="5" height="5" fill="#0891b2"/>
  <rect x="17" y="7" width="5" height="5" fill="#0891b2"/>
  <rect x="2" y="12" width="5" height="5" fill="#0891b2"/>
  <rect x="12" y="17" width="5" height="5" fill="#0891b2"/>
  
  <!-- Corner clues (at grid intersections) -->
  <circle cx="7" cy="7" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="7" y="8" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="12" cy="7" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="12" y="8" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="17" cy="7" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="17" y="8" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <circle cx="7" cy="12" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="7" y="13" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="12" cy="12" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="12" y="13" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  
  <circle cx="17" cy="12" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="17" y="13" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="12" cy="17" r="2.5" fill="#06b6d4" stroke="#0e7490" stroke-width="1"/>
  <text x="12" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
</svg>

