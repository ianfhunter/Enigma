<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cube: 3D cube puzzle -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f0f9ff"/>

  <!-- 3D Cube faces -->
  <!-- Top face -->
  <path d="M12 3 L20 7 L12 11 L4 7 Z" fill="#7dd3fc"/>
  <line x1="8" y1="5" x2="16" y2="9" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="8" y1="7" x2="12" y2="5" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="12" y1="9" x2="16" y2="7" stroke="#38bdf8" stroke-width="0.5"/>

  <!-- Left face -->
  <path d="M4 7 L12 11 L12 21 L4 17 Z" fill="#38bdf8"/>
  <line x1="4" y1="12" x2="12" y2="16" stroke="#0ea5e9" stroke-width="0.5"/>
  <line x1="8" y1="9" x2="8" y2="19" stroke="#0ea5e9" stroke-width="0.5"/>

  <!-- Right face -->
  <path d="M12 11 L20 7 L20 17 L12 21 Z" fill="#0ea5e9"/>
  <line x1="12" y1="16" x2="20" y2="12" stroke="#0284c7" stroke-width="0.5"/>
  <line x1="16" y1="9" x2="16" y2="19" stroke="#0284c7" stroke-width="0.5"/>

  <!-- Cube outline -->
  <path d="M12 3 L20 7 L20 17 L12 21 L4 17 L4 7 Z" fill="none" stroke="#0369a1" stroke-width="1.5"/>
  <line x1="12" y1="11" x2="12" y2="21" stroke="#0369a1" stroke-width="1"/>
  <line x1="4" y1="7" x2="12" y2="11" stroke="#0369a1" stroke-width="1"/>
  <line x1="12" y1="11" x2="20" y2="7" stroke="#0369a1" stroke-width="1"/>

  <!-- Rotation indicator -->
  <path d="M18 2 C21 3, 22 5, 21 7" stroke="#0ea5e9" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M20 6 L21.5 7.5 L21 5" stroke="#0ea5e9" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
