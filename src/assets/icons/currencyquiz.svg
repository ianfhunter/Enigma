<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Currency Quiz: World currencies -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f0fdf4"/>

  <!-- Coins -->
  <!-- Dollar coin -->
  <circle cx="8" cy="8" r="5" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <text x="8" y="10" font-family="Arial" font-size="6" font-weight="bold" fill="#92400e" text-anchor="middle">$</text>

  <!-- Euro coin -->
  <circle cx="16" cy="10" r="5" fill="#a3a3a3" stroke="#737373" stroke-width="1"/>
  <text x="16" y="12" font-family="Arial" font-size="6" font-weight="bold" fill="#404040" text-anchor="middle">€</text>

  <!-- Pound coin -->
  <circle cx="8" cy="16" r="4" fill="#fcd34d" stroke="#ca8a04" stroke-width="1"/>
  <text x="8" y="18" font-family="Arial" font-size="5" font-weight="bold" fill="#713f12" text-anchor="middle">£</text>

  <!-- Yen coin -->
  <circle cx="17" cy="17" r="4" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <text x="17" y="19" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">¥</text>

  <!-- Question mark overlay -->
  <circle cx="12" cy="12" r="3" fill="#22c55e"/>
  <text x="12" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#ffffff" text-anchor="middle">?</text>

  <!-- Globe hint -->
  <circle cx="20" cy="4" r="2.5" fill="none" stroke="#16a34a" stroke-width="1"/>
  <ellipse cx="20" cy="4" rx="1" ry="2.5" fill="none" stroke="#16a34a" stroke-width="0.5"/>
  <line x1="17.5" y1="4" x2="22.5" y2="4" stroke="#16a34a" stroke-width="0.5"/>
</svg>
