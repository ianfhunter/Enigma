<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Domino tile background (vertical, square halves) -->
  <rect x="5" y="2" width="14" height="20" rx="2" fill="#ffffff" stroke="#a855f7" stroke-width="1.5"/>

  <!-- Center dividing line (horizontal) -->
  <line x1="5" y1="12" x2="19" y2="12" stroke="#a855f7" stroke-width="1"/>

  <!-- Top half: 3 pips (diagonal) -->
  <circle cx="8" cy="5" r="1.3" fill="#9333ea"/>
  <circle cx="12" cy="7" r="1.3" fill="#9333ea"/>
  <circle cx="16" cy="9" r="1.3" fill="#9333ea"/>

  <!-- Bottom half: 2 pips -->
  <circle cx="9" cy="15" r="1.3" fill="#9333ea"/>
  <circle cx="15" cy="19" r="1.3" fill="#9333ea"/>
</svg>
