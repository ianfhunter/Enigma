<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fifteen: Abstract sliding puzzle -->

  <!-- Background circle -->
  <circle cx="12" cy="12" r="10" fill="#fef2f2" stroke="#f87171" stroke-width="1.5"/>

  <!-- Sliding tiles (3 shown, 1 empty) -->
  <rect x="5" y="7" width="5" height="5" rx="1" fill="#ef4444"/>
  <text x="7.5" y="11" font-family="Arial" font-size="4" font-weight="bold" fill="white" text-anchor="middle">1</text>

  <rect x="11" y="7" width="5" height="5" rx="1" fill="#dc2626"/>
  <text x="13.5" y="11" font-family="Arial" font-size="4" font-weight="bold" fill="white" text-anchor="middle">2</text>

  <rect x="5" y="13" width="5" height="5" rx="1" fill="#b91c1c"/>
  <text x="7.5" y="17" font-family="Arial" font-size="4" font-weight="bold" fill="white" text-anchor="middle">3</text>

  <!-- Empty space with arrow -->
  <rect x="11" y="13" width="5" height="5" rx="1" fill="none" stroke="#fca5a5" stroke-width="1" stroke-dasharray="2,1"/>
  <path d="M16 15.5 L13 15.5" stroke="#f87171" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M14 14 L13 15.5 L14 17" stroke="#f87171" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
