<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fillomino: Connected number groups -->

  <!-- Grid background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="6.5" y1="1" x2="6.5" y2="23" stroke="#ddd6fe" stroke-width="0.5"/>
  <line x1="12" y1="1" x2="12" y2="23" stroke="#ddd6fe" stroke-width="0.5"/>
  <line x1="17.5" y1="1" x2="17.5" y2="23" stroke="#ddd6fe" stroke-width="0.5"/>
  <line x1="1" y1="6.5" x2="23" y2="6.5" stroke="#ddd6fe" stroke-width="0.5"/>
  <line x1="1" y1="12" x2="23" y2="12" stroke="#ddd6fe" stroke-width="0.5"/>
  <line x1="1" y1="17.5" x2="23" y2="17.5" stroke="#ddd6fe" stroke-width="0.5"/>

  <!-- Group of 3s (three connected cells) - highlighted -->
  <rect x="1" y="1" width="5.5" height="5.5" fill="#c4b5fd"/>
  <rect x="6.5" y="1" width="5.5" height="5.5" fill="#c4b5fd"/>
  <rect x="6.5" y="6.5" width="5.5" height="5.5" fill="#c4b5fd"/>
  <text x="3.75" y="5" font-family="Arial" font-size="4" font-weight="bold" fill="#6d28d9" text-anchor="middle">3</text>
  <text x="9.25" y="5" font-family="Arial" font-size="4" font-weight="bold" fill="#6d28d9" text-anchor="middle">3</text>
  <text x="9.25" y="10.5" font-family="Arial" font-size="4" font-weight="bold" fill="#6d28d9" text-anchor="middle">3</text>

  <!-- Group of 2s -->
  <rect x="12" y="1" width="5.5" height="5.5" fill="#a78bfa"/>
  <rect x="17.5" y="1" width="5.5" height="5.5" fill="#a78bfa"/>
  <text x="14.75" y="5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  <text x="20.25" y="5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <!-- Group of 4s -->
  <rect x="1" y="6.5" width="5.5" height="5.5" fill="#8b5cf6"/>
  <rect x="1" y="12" width="5.5" height="5.5" fill="#8b5cf6"/>
  <rect x="1" y="17.5" width="5.5" height="5.5" fill="#8b5cf6"/>
  <rect x="6.5" y="17.5" width="5.5" height="5.5" fill="#8b5cf6"/>
  <text x="3.75" y="10.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <text x="3.75" y="16" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <text x="3.75" y="21.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  <text x="9.25" y="21.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
</svg>
