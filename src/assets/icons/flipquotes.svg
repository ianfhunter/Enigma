<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FlipQuotes: Letter tiles flipping to reveal -->

  <!-- Left tile - revealed -->
  <rect x="2" y="8" width="6" height="8" rx="1" fill="#f472b6"/>
  <text x="5" y="13.5" font-family="Georgia, serif" font-size="5" font-weight="bold" fill="#fff" text-anchor="middle">A</text>

  <!-- Middle tile mid-flip (edge view) -->
  <rect x="11" y="8" width="2" height="8" rx="0.5" fill="#a855f7"/>

  <!-- Right tile - revealed -->
  <rect x="16" y="8" width="6" height="8" rx="1" fill="#ec4899"/>
  <text x="19" y="13.5" font-family="Georgia, serif" font-size="5" font-weight="bold" fill="#fff" text-anchor="middle">B</text>

  <!-- Flip arc -->
  <path d="M10 6 C12 4, 14 4, 16 6" stroke="#c084fc" stroke-width="1.2" fill="none" stroke-linecap="round"/>
</svg>
