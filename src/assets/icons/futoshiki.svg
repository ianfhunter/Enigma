<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Futoshiki: Focus on inequality signs -->
  
  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fff1f2"/>
  
  <!-- Grid -->
  <rect x="2" y="2" width="20" height="20" rx="1" fill="#fef2f2" stroke="#f43f5e" stroke-width="1.5"/>
  <line x1="9" y1="2" x2="9" y2="22" stroke="#fecdd3" stroke-width="1"/>
  <line x1="16" y1="2" x2="16" y2="22" stroke="#fecdd3" stroke-width="1"/>
  <line x1="2" y1="9" x2="22" y2="9" stroke="#fecdd3" stroke-width="1"/>
  <line x1="2" y1="16" x2="22" y2="16" stroke="#fecdd3" stroke-width="1"/>
  
  <!-- Numbers in cells -->
  <text x="5.5" y="7" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">3</text>
  <text x="12.5" y="7" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">1</text>
  <text x="19" y="7" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">2</text>
  <text x="5.5" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">2</text>
  <text x="12.5" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">3</text>
  <text x="19" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">1</text>
  <text x="5.5" y="20" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">1</text>
  <text x="12.5" y="20" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">2</text>
  <text x="19" y="20" font-family="Arial" font-size="5" font-weight="bold" fill="#be123c" text-anchor="middle">3</text>
  
  <!-- Horizontal inequality signs (prominent) -->
  <text x="7.5" y="7.5" font-family="Arial" font-size="6" font-weight="bold" fill="#f43f5e" text-anchor="middle">›</text>
  <text x="14" y="7.5" font-family="Arial" font-size="6" font-weight="bold" fill="#f43f5e" text-anchor="middle">‹</text>
  <text x="7.5" y="14.5" font-family="Arial" font-size="6" font-weight="bold" fill="#f43f5e" text-anchor="middle">‹</text>
  <text x="14" y="20.5" font-family="Arial" font-size="6" font-weight="bold" fill="#f43f5e" text-anchor="middle">‹</text>
  
  <!-- Vertical inequality signs -->
  <text x="5.5" y="10.5" font-family="Arial" font-size="4" font-weight="bold" fill="#f43f5e" text-anchor="middle">∨</text>
  <text x="19" y="10.5" font-family="Arial" font-size="4" font-weight="bold" fill="#f43f5e" text-anchor="middle">∨</text>
  <text x="12.5" y="17.5" font-family="Arial" font-size="4" font-weight="bold" fill="#f43f5e" text-anchor="middle">∨</text>
</svg>
