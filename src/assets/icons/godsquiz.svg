<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gods & Domains Quiz: Match deities to their domains -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fef9c3"/>

  <!-- Greek column/temple hint -->
  <rect x="3" y="15" width="2" height="6" fill="#d4d4d4"/>
  <rect x="2" y="14" width="4" height="1.5" rx="0.3" fill="#a3a3a3"/>
  <rect x="2" y="21" width="4" height="1" fill="#a3a3a3"/>

  <rect x="19" y="15" width="2" height="6" fill="#d4d4d4"/>
  <rect x="18" y="14" width="4" height="1.5" rx="0.3" fill="#a3a3a3"/>
  <rect x="18" y="21" width="4" height="1" fill="#a3a3a3"/>

  <!-- Temple roof -->
  <path d="M1 14 L12 8 L23 14" fill="none" stroke="#737373" stroke-width="1.5"/>

  <!-- Zeus lightning bolt (center) -->
  <path d="M12 3 L10 8 L13 8 L9 14 L12 10 L9 10 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8"/>

  <!-- Poseidon trident (left) -->
  <line x1="5" y1="4" x2="5" y2="11" stroke="#3b82f6" stroke-width="1"/>
  <path d="M3 5 L5 3 L7 5 M3.5 5.5 L3.5 4.5 M6.5 5.5 L6.5 4.5 M5 3 L5 4.5" stroke="#3b82f6" stroke-width="1" fill="none"/>

  <!-- Anubis ankh (right - Egyptian) -->
  <circle cx="19" cy="4" r="1.5" fill="none" stroke="#7c3aed" stroke-width="1"/>
  <line x1="19" y1="5.5" x2="19" y2="11" stroke="#7c3aed" stroke-width="1"/>
  <line x1="17" y1="7.5" x2="21" y2="7.5" stroke="#7c3aed" stroke-width="1"/>

  <!-- Domain badges -->
  <rect x="7" y="17" width="4" height="3" rx="0.5" fill="#ef4444"/>
  <text x="9" y="19.2" font-family="Arial" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">WAR</text>

  <rect x="13" y="17" width="4" height="3" rx="0.5" fill="#22c55e"/>
  <text x="15" y="19.2" font-family="Arial" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">SKY</text>
</svg>
