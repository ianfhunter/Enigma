<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hangman: Classic gallows with figure -->

  <!-- Gallows structure -->
  <!-- Base -->
  <line x1="2" y1="22" x2="14" y2="22" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <!-- Vertical post -->
  <line x1="5" y1="22" x2="5" y2="3" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <!-- Top beam -->
  <line x1="5" y1="3" x2="16" y2="3" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  <!-- Rope -->
  <line x1="16" y1="3" x2="16" y2="6" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Stick figure (partial - showing the game in progress) -->
  <!-- Head -->
  <circle cx="16" cy="8" r="2" fill="none" stroke="#475569" stroke-width="1.5"/>
  <!-- Body -->
  <line x1="16" y1="10" x2="16" y2="15" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left arm -->
  <line x1="16" y1="11.5" x2="13" y2="13" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right arm -->
  <line x1="16" y1="11.5" x2="19" y2="13" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Left leg -->
  <line x1="16" y1="15" x2="14" y2="19" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Right leg -->
  <line x1="16" y1="15" x2="18" y2="19" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Word blanks at bottom -->
  <line x1="17" y1="22" x2="19.5" y2="22" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20.5" y1="22" x2="23" y2="22" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
</svg>
