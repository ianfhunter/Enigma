<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hitori: Grid with shaded and unshaded cells, no duplicate numbers -->

  <!-- Background grid -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f4f4f5" stroke="#71717a" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="6.5" y1="1" x2="6.5" y2="23" stroke="#a1a1aa" stroke-width="0.5"/>
  <line x1="12" y1="1" x2="12" y2="23" stroke="#a1a1aa" stroke-width="0.5"/>
  <line x1="17.5" y1="1" x2="17.5" y2="23" stroke="#a1a1aa" stroke-width="0.5"/>
  <line x1="1" y1="6.5" x2="23" y2="6.5" stroke="#a1a1aa" stroke-width="0.5"/>
  <line x1="1" y1="12" x2="23" y2="12" stroke="#a1a1aa" stroke-width="0.5"/>
  <line x1="1" y1="17.5" x2="23" y2="17.5" stroke="#a1a1aa" stroke-width="0.5"/>

  <!-- Shaded (eliminated) cells - black -->
  <rect x="1" y="1" width="5.5" height="5.5" fill="#52525b"/>
  <rect x="12" y="6.5" width="5.5" height="5.5" fill="#52525b"/>
  <rect x="6.5" y="17.5" width="5.5" height="5.5" fill="#52525b"/>
  <rect x="17.5" y="12" width="5.5" height="5.5" fill="#52525b"/>

  <!-- Numbers in unshaded cells -->
  <text x="9.25" y="5.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">3</text>
  <text x="14.75" y="5.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">1</text>
  <text x="20.25" y="5.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">2</text>

  <text x="3.75" y="10.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">2</text>
  <text x="9.25" y="10.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">1</text>
  <text x="20.25" y="10.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">3</text>

  <text x="3.75" y="16.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">1</text>
  <text x="14.75" y="16.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">2</text>
  <text x="20.25" y="16.2" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">4</text>

  <text x="3.75" y="21.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">4</text>
  <text x="14.75" y="21.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">3</text>
  <text x="20.25" y="21.7" font-family="Arial" font-size="4" font-weight="bold" fill="#71717a" text-anchor="middle">1</text>
</svg>
