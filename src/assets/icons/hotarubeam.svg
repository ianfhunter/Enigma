<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hotaru Beam: Lines forming loops with numbered circles -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#ecfeff"/>

  <!-- Loop path -->
  <path d="M6 6 L18 6 L18 12 L12 12 L12 18 L6 18 Z"
        fill="none" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Additional loop segment -->
  <path d="M12 12 L18 12 L18 18 L12 18"
        fill="none" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Numbered circles (fireflies!) -->
  <circle cx="6" cy="6" r="3" fill="#0891b2"/>
  <text x="6" y="7.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <circle cx="18" cy="6" r="3" fill="#0891b2"/>
  <text x="18" y="7.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <circle cx="12" cy="12" r="3" fill="#06b6d4"/>
  <text x="12" y="13.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>

  <circle cx="18" cy="12" r="3" fill="#0891b2"/>
  <text x="18" y="13.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <circle cx="6" cy="18" r="3" fill="#0891b2"/>
  <text x="6" y="19.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <circle cx="12" cy="18" r="3" fill="#0891b2"/>
  <text x="12" y="19.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <circle cx="18" cy="18" r="3" fill="#0891b2"/>
  <text x="18" y="19.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <!-- Glow effect for "firefly" -->
  <circle cx="12" cy="12" r="5" fill="#22d3ee" opacity="0.3"/>
</svg>
