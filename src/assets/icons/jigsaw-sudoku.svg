<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Jigsaw Sudoku: Grid with irregular colored regions -->
  
  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f8fafc"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  
  <!-- Grid lines (subtle) -->
  <line x1="8" y1="1" x2="8" y2="23" stroke="#cbd5e1" stroke-width="0.5" opacity="0.5"/>
  <line x1="16" y1="1" x2="16" y2="23" stroke="#cbd5e1" stroke-width="0.5" opacity="0.5"/>
  <line x1="1" y1="8" x2="23" y2="8" stroke="#cbd5e1" stroke-width="0.5" opacity="0.5"/>
  <line x1="1" y1="16" x2="23" y2="16" stroke="#cbd5e1" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Irregular regions (colored blocks showing jigsaw pieces) -->
  <!-- Region 1: Top-left L-shape -->
  <path d="M 1 1 L 12 1 L 12 8 L 8 8 L 8 12 L 1 12 Z" fill="#a78bfa" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Region 2: Top-right corner -->
  <path d="M 12 1 L 23 1 L 23 8 L 16 8 L 16 4 L 12 4 Z" fill="#c084fc" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Region 3: Bottom irregular shape -->
  <path d="M 1 12 L 8 12 L 8 16 L 16 16 L 16 23 L 1 23 Z" fill="#d8b4fe" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Region 4: Right side -->
  <path d="M 16 8 L 23 8 L 23 16 L 20 16 L 20 23 L 16 23 Z" fill="#e9d5ff" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Sample numbers -->
  <text x="6" y="6.5" font-family="Arial, sans-serif" font-size="4" fill="#94a3b8" text-anchor="middle">3</text>
  <text x="14" y="5" font-family="Arial, sans-serif" font-size="4" fill="#94a3b8" text-anchor="middle">7</text>
  <text x="6" y="14.5" font-family="Arial, sans-serif" font-size="4" fill="#94a3b8" text-anchor="middle">2</text>
  <text x="18" y="12" font-family="Arial, sans-serif" font-size="4" fill="#94a3b8" text-anchor="middle">9</text>
</svg>
