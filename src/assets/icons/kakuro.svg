<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Kakuro: Abstract cross-sum representation -->

  <!-- Background -->
  <circle cx="12" cy="12" r="10" fill="#ecfeff"/>

  <!-- Diagonal slash representing the clue division -->
  <line x1="6" y1="6" x2="18" y2="18" stroke="#0e7490" stroke-width="2" stroke-linecap="round"/>

  <!-- Upper triangle area (down clue) -->
  <path d="M8 6 L18 6 L18 16 Z" fill="#22d3ee" opacity="0.3"/>
  <text x="15" y="10" font-family="Arial" font-size="5" font-weight="bold" fill="#0e7490" text-anchor="middle">16</text>

  <!-- Lower triangle area (across clue) -->
  <path d="M6 8 L6 18 L16 18 Z" fill="#06b6d4" opacity="0.3"/>
  <text x="9" y="16" font-family="Arial" font-size="5" font-weight="bold" fill="#0e7490" text-anchor="middle">9</text>

  <!-- Sum symbols -->
  <text x="5" y="12" font-family="Arial" font-size="4" fill="#67e8f9">Σ</text>
  <text x="17" y="12" font-family="Arial" font-size="4" fill="#67e8f9">Σ</text>

  <!-- Border ring -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
</svg>
