<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Knights Tour: Visit every square with a knight -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#eef2ff"/>

  <!-- Chess board -->
  <rect x="2" y="2" width="20" height="20" fill="#f5deb3" stroke="#4f46e5" stroke-width="0.8"/>

  <!-- Simplified dark squares pattern -->
  <rect x="2" y="2" width="4" height="4" fill="#b58863"/>
  <rect x="10" y="2" width="4" height="4" fill="#b58863"/>
  <rect x="18" y="2" width="4" height="4" fill="#b58863"/>
  <rect x="6" y="6" width="4" height="4" fill="#b58863"/>
  <rect x="14" y="6" width="4" height="4" fill="#b58863"/>
  <rect x="2" y="10" width="4" height="4" fill="#b58863"/>
  <rect x="10" y="10" width="4" height="4" fill="#b58863"/>
  <rect x="18" y="10" width="4" height="4" fill="#b58863"/>
  <rect x="6" y="14" width="4" height="4" fill="#b58863"/>
  <rect x="14" y="14" width="4" height="4" fill="#b58863"/>
  <rect x="2" y="18" width="4" height="4" fill="#b58863"/>
  <rect x="10" y="18" width="4" height="4" fill="#b58863"/>
  <rect x="18" y="18" width="4" height="4" fill="#b58863"/>

  <!-- Knight -->
  <text x="12" y="10" font-family="Arial" font-size="8" fill="#1f2937" text-anchor="middle">â™ž</text>

  <!-- Path markers (visited squares) -->
  <circle cx="4" cy="4" r="1.2" fill="#6366f1"/>
  <text x="4" y="4.8" font-family="Arial" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>

  <circle cx="8" cy="12" r="1.2" fill="#6366f1"/>
  <text x="8" y="12.8" font-family="Arial" font-size="1.5" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <!-- L-shaped move indicator -->
  <path d="M12 12 L12 17 L16 17" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="2,1" stroke-linecap="round"/>
  <circle cx="16" cy="17" r="1.5" fill="none" stroke="#22c55e" stroke-width="1"/>
</svg>
