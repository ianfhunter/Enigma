<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lights Out: Grid of toggleable lights -->

  <!-- Grid of light cells -->
  <!-- Row 1 -->
  <rect x="1" y="1" width="7" height="7" rx="1" fill="#facc15"/>
  <circle cx="4.5" cy="4.5" r="2" fill="#fef08a"/>

  <rect x="8.5" y="1" width="7" height="7" rx="1" fill="#422006"/>

  <rect x="16" y="1" width="7" height="7" rx="1" fill="#facc15"/>
  <circle cx="19.5" cy="4.5" r="2" fill="#fef08a"/>

  <!-- Row 2 -->
  <rect x="1" y="8.5" width="7" height="7" rx="1" fill="#422006"/>

  <rect x="8.5" y="8.5" width="7" height="7" rx="1" fill="#facc15"/>
  <circle cx="12" cy="12" r="2" fill="#fef08a"/>

  <rect x="16" y="8.5" width="7" height="7" rx="1" fill="#422006"/>

  <!-- Row 3 -->
  <rect x="1" y="16" width="7" height="7" rx="1" fill="#facc15"/>
  <circle cx="4.5" cy="19.5" r="2" fill="#fef08a"/>

  <rect x="8.5" y="16" width="7" height="7" rx="1" fill="#422006"/>

  <rect x="16" y="16" width="7" height="7" rx="1" fill="#facc15"/>
  <circle cx="19.5" cy="19.5" r="2" fill="#fef08a"/>

  <!-- Glow effect on lit cells -->
  <circle cx="12" cy="12" r="3.5" fill="#facc15" opacity="0.3"/>
</svg>
