<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Up: Place lights to illuminate grid -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fef9c3"/>

  <!-- Grid -->
  <rect x="3" y="3" width="18" height="18" fill="#fefce8" stroke="#ca8a04" stroke-width="0.5"/>

  <!-- Grid lines -->
  <line x1="6.75" y1="3" x2="6.75" y2="21" stroke="#fde047" stroke-width="0.3"/>
  <line x1="10.5" y1="3" x2="10.5" y2="21" stroke="#fde047" stroke-width="0.3"/>
  <line x1="14.25" y1="3" x2="14.25" y2="21" stroke="#fde047" stroke-width="0.3"/>
  <line x1="18" y1="3" x2="18" y2="21" stroke="#fde047" stroke-width="0.3"/>
  <line x1="3" y1="6.75" x2="21" y2="6.75" stroke="#fde047" stroke-width="0.3"/>
  <line x1="3" y1="10.5" x2="21" y2="10.5" stroke="#fde047" stroke-width="0.3"/>
  <line x1="3" y1="14.25" x2="21" y2="14.25" stroke="#fde047" stroke-width="0.3"/>
  <line x1="3" y1="18" x2="21" y2="18" stroke="#fde047" stroke-width="0.3"/>

  <!-- Black wall cells -->
  <rect x="6.75" y="6.75" width="3.75" height="3.75" fill="#1f2937"/>
  <text x="8.625" y="9.5" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>

  <rect x="14.25" y="10.5" width="3.75" height="3.75" fill="#1f2937"/>
  <text x="16.125" y="13.25" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <rect x="10.5" y="14.25" width="3.75" height="3.75" fill="#1f2937"/>

  <!-- Light bulbs -->
  <circle cx="4.875" cy="4.875" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
  <path d="M4.875 2.5 L4.875 3 M4.875 6.75 L4.875 7.25 M2.5 4.875 L3 4.875 M6.75 4.875 L7.25 4.875"
        stroke="#f59e0b" stroke-width="0.5" stroke-linecap="round"/>

  <circle cx="12.375" cy="8.625" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>

  <circle cx="19.125" cy="19.125" r="1.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>

  <!-- Light rays (illuminated cells) -->
  <rect x="3" y="3" width="3.75" height="3.75" fill="#fef08a" fill-opacity="0.5"/>
  <rect x="3" y="6.75" width="3.75" height="3.75" fill="#fef08a" fill-opacity="0.5"/>
  <rect x="6.75" y="3" width="3.75" height="3.75" fill="#fef08a" fill-opacity="0.5"/>
</svg>
