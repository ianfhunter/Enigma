<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Longest Word: Measuring ruler with expanding letters -->

  <!-- Ruler/measuring tape background -->
  <rect x="1" y="8" width="22" height="8" rx="2" fill="#7dd3fc"/>

  <!-- Ruler markings -->
  <line x1="5" y1="8" x2="5" y2="11" stroke="#38bdf8" stroke-width="1"/>
  <line x1="9" y1="8" x2="9" y2="10" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="13" y1="8" x2="13" y2="11" stroke="#38bdf8" stroke-width="1"/>
  <line x1="17" y1="8" x2="17" y2="10" stroke="#38bdf8" stroke-width="0.5"/>
  <line x1="21" y1="8" x2="21" y2="11" stroke="#38bdf8" stroke-width="1"/>

  <!-- Letter tiles of increasing size showing "longest" concept -->
  <rect x="2" y="3" width="4" height="4" rx="1" fill="#38bdf8"/>
  <rect x="7" y="2" width="5" height="5" rx="1" fill="#0ea5e9"/>
  <rect x="13" y="1" width="6" height="6" rx="1" fill="#0284c7"/>

  <!-- Arrow showing expansion/length -->
  <path d="M3 19 L21 19" stroke="#38bdf8" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M19 17 L21 19 L19 21" stroke="#38bdf8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M5 17 L3 19 L5 21" stroke="#38bdf8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
