<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Longest Word: Letters stretching to form a long word -->

  <!-- Letter tiles in a row, representing a long word -->
  <rect x="1" y="9" width="4" height="6" rx="1" fill="#0ea5e9"/>
  <text x="3" y="13.5" font-family="Georgia, serif" font-size="4" font-weight="bold" fill="#fff" text-anchor="middle">L</text>

  <rect x="5.5" y="9" width="4" height="6" rx="1" fill="#38bdf8"/>
  <text x="7.5" y="13.5" font-family="Georgia, serif" font-size="4" font-weight="bold" fill="#fff" text-anchor="middle">O</text>

  <rect x="10" y="9" width="4" height="6" rx="1" fill="#0ea5e9"/>
  <text x="12" y="13.5" font-family="Georgia, serif" font-size="4" font-weight="bold" fill="#fff" text-anchor="middle">N</text>

  <rect x="14.5" y="9" width="4" height="6" rx="1" fill="#38bdf8"/>
  <text x="16.5" y="13.5" font-family="Georgia, serif" font-size="4" font-weight="bold" fill="#fff" text-anchor="middle">G</text>

  <rect x="19" y="9" width="4" height="6" rx="1" fill="#0ea5e9"/>
  <text x="21" y="13.5" font-family="Georgia, serif" font-size="4" font-weight="bold" fill="#fff" text-anchor="middle">...</text>

  <!-- Length indicator line below -->
  <line x1="1" y1="18" x2="23" y2="18" stroke="#7dd3fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="1" y1="17" x2="1" y2="19" stroke="#7dd3fc" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="23" y1="17" x2="23" y2="19" stroke="#7dd3fc" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Small trophy/crown accent suggesting winning -->
  <path d="M10 5 L12 3 L14 5" stroke="#0284c7" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
