<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Loopy: Single loop around grid with number clues -->

  <!-- Grid dots -->
  <circle cx="4" cy="4" r="1" fill="#c4b5fd"/>
  <circle cx="12" cy="4" r="1" fill="#c4b5fd"/>
  <circle cx="20" cy="4" r="1" fill="#c4b5fd"/>
  <circle cx="4" cy="12" r="1" fill="#c4b5fd"/>
  <circle cx="12" cy="12" r="1" fill="#c4b5fd"/>
  <circle cx="20" cy="12" r="1" fill="#c4b5fd"/>
  <circle cx="4" cy="20" r="1" fill="#c4b5fd"/>
  <circle cx="12" cy="20" r="1" fill="#c4b5fd"/>
  <circle cx="20" cy="20" r="1" fill="#c4b5fd"/>

  <!-- The loop path -->
  <path d="M4 4 L12 4 L12 12 L20 12 L20 20 L12 20 L12 12 L4 12 Z"
        stroke="#8b5cf6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Number clues in cells -->
  <text x="8" y="9" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
  <text x="16" y="9" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">1</text>
  <text x="8" y="17" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">3</text>
  <text x="16" y="17" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
</svg>
