<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnets: Abstract polarity representation -->

  <!-- Background -->
  <circle cx="12" cy="12" r="10" fill="#fef2f2"/>

  <!-- Positive pole (red) -->
  <circle cx="8" cy="12" r="5" fill="#fecaca" stroke="#ef4444" stroke-width="1.5"/>
  <text x="8" y="14.5" font-family="Arial" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">+</text>

  <!-- Negative pole (blue) -->
  <circle cx="16" cy="12" r="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="16" y="14.5" font-family="Arial" font-size="10" font-weight="bold" fill="#2563eb" text-anchor="middle">âˆ’</text>

  <!-- Connection/attraction lines -->
  <path d="M11 9 Q12 12, 11 15" stroke="#a855f7" stroke-width="1" fill="none" stroke-dasharray="2,1"/>
  <path d="M13 9 Q12 12, 13 15" stroke="#a855f7" stroke-width="1" fill="none" stroke-dasharray="2,1"/>

  <!-- Border ring -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#f87171" stroke-width="1.5"/>
</svg>
