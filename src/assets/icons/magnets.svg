<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnets: Plus and minus poles puzzle -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fef2f2"/>

  <!-- Grid -->
  <rect x="2" y="4" width="20" height="16" rx="1" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>

  <!-- Domino magnets -->
  <!-- Magnet 1 (horizontal) -->
  <rect x="3" y="5" width="4" height="3" rx="0.5" fill="#ef4444"/>
  <text x="5" y="7.3" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">+</text>
  <rect x="7" y="5" width="4" height="3" rx="0.5" fill="#3b82f6"/>
  <text x="9" y="7.3" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">−</text>

  <!-- Magnet 2 (vertical) -->
  <rect x="13" y="5" width="3" height="4" rx="0.5" fill="#3b82f6"/>
  <text x="14.5" y="8" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">−</text>
  <rect x="13" y="9" width="3" height="4" rx="0.5" fill="#ef4444"/>
  <text x="14.5" y="12" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">+</text>

  <!-- Magnet 3 (horizontal) -->
  <rect x="3" y="10" width="4" height="3" rx="0.5" fill="#3b82f6"/>
  <text x="5" y="12.3" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">−</text>
  <rect x="7" y="10" width="4" height="3" rx="0.5" fill="#ef4444"/>
  <text x="9" y="12.3" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">+</text>

  <!-- Empty domino space -->
  <rect x="18" y="5" width="3" height="4" rx="0.5" fill="#fecaca" stroke="#f87171" stroke-width="1" stroke-dasharray="2,1"/>
  <rect x="18" y="9" width="3" height="4" rx="0.5" fill="#fecaca" stroke="#f87171" stroke-width="1" stroke-dasharray="2,1"/>

  <!-- Row/column counts -->
  <text x="5" y="3.5" font-family="Arial" font-size="2.5" fill="#b91c1c">1+</text>
  <text x="9" y="3.5" font-family="Arial" font-size="2.5" fill="#1d4ed8">1−</text>
  <text x="14.5" y="3.5" font-family="Arial" font-size="2.5" fill="#b91c1c">1+</text>
  <text x="19.5" y="3.5" font-family="Arial" font-size="2.5" fill="#1d4ed8">1−</text>

  <!-- Bottom counts -->
  <text x="3" y="18" font-family="Arial" font-size="2.5" fill="#b91c1c">2+</text>
  <text x="8" y="18" font-family="Arial" font-size="2.5" fill="#1d4ed8">2−</text>
</svg>
