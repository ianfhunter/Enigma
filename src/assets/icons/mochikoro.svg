<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mochikoro: Grid divided into rectangles with area numbers -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#ecfdf5"/>

  <!-- Grid outline -->
  <rect x="2" y="2" width="20" height="20" rx="1" fill="none" stroke="#10b981" stroke-width="1.5"/>

  <!-- Rectangle 1: 2x3 = 6 (top-left) -->
  <rect x="2" y="2" width="10" height="6" fill="#d1fae5" stroke="#059669" stroke-width="0.8"/>
  <text x="7" y="6" font-family="Arial" font-size="4" font-weight="bold" fill="#059669" text-anchor="middle">6</text>

  <!-- Rectangle 2: 2x2 = 4 (top-right) -->
  <rect x="12" y="2" width="10" height="6" fill="#a7f3d0" stroke="#059669" stroke-width="0.8"/>
  <text x="17" y="6" font-family="Arial" font-size="4" font-weight="bold" fill="#059669" text-anchor="middle">6</text>

  <!-- Black cell (divider) -->
  <rect x="2" y="8" width="4" height="4" fill="#1f2937"/>

  <!-- Rectangle 3: 3x2 = 6 (middle) -->
  <rect x="6" y="8" width="12" height="6" fill="#d1fae5" stroke="#059669" stroke-width="0.8"/>
  <text x="12" y="12" font-family="Arial" font-size="4.5" font-weight="bold" fill="#059669" text-anchor="middle">8</text>

  <!-- Rectangle 4: 1x2 = 2 (right) -->
  <rect x="18" y="8" width="4" height="6" fill="#a7f3d0" stroke="#059669" stroke-width="0.8"/>
  <text x="20" y="12" font-family="Arial" font-size="3.5" font-weight="bold" fill="#059669" text-anchor="middle">3</text>

  <!-- Rectangle 5: 2x2 = 4 (bottom-left) -->
  <rect x="2" y="12" width="4" height="10" fill="#d1fae5" stroke="#059669" stroke-width="0.8"/>
  <text x="4" y="18" font-family="Arial" font-size="4" font-weight="bold" fill="#059669" text-anchor="middle">5</text>

  <!-- Black cell (divider) -->
  <rect x="18" y="14" width="4" height="4" fill="#1f2937"/>

  <!-- Rectangle 6: 2x3 = 6 (bottom-right) -->
  <rect x="6" y="14" width="12" height="8" fill="#a7f3d0" stroke="#059669" stroke-width="0.8"/>
  <text x="12" y="19" font-family="Arial" font-size="5" font-weight="bold" fill="#059669" text-anchor="middle">8</text>

  <!-- Rectangle 7 (bottom-right corner) -->
  <rect x="18" y="18" width="4" height="4" fill="#d1fae5" stroke="#059669" stroke-width="0.8"/>
  <text x="20" y="21" font-family="Arial" font-size="3" font-weight="bold" fill="#059669" text-anchor="middle">2</text>
</svg>
