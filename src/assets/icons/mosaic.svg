<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mosaic: Grid with numbered clues and shaded tiles -->

  <!-- Background grid -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f4f4f5" stroke="#71717a" stroke-width="1"/>

  <!-- Grid lines (5x5) -->
  <line x1="5.4" y1="1" x2="5.4" y2="23" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="9.8" y1="1" x2="9.8" y2="23" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="14.2" y1="1" x2="14.2" y2="23" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="18.6" y1="1" x2="18.6" y2="23" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="1" y1="5.4" x2="23" y2="5.4" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="1" y1="9.8" x2="23" y2="9.8" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="1" y1="14.2" x2="23" y2="14.2" stroke="#d4d4d8" stroke-width="0.5"/>
  <line x1="1" y1="18.6" x2="23" y2="18.6" stroke="#d4d4d8" stroke-width="0.5"/>

  <!-- Shaded tiles (forming pattern) -->
  <rect x="1" y="1" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="9.8" y="1" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="18.6" y="1" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="5.4" y="5.4" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="14.2" y="5.4" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="1" y="9.8" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="9.8" y="9.8" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="18.6" y="9.8" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="5.4" y="14.2" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="14.2" y="14.2" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="1" y="18.6" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="9.8" y="18.6" width="4.4" height="4.4" fill="#52525b"/>
  <rect x="18.6" y="18.6" width="4.4" height="4.4" fill="#52525b"/>

  <!-- Number clues in unshaded cells -->
  <text x="7.6" y="4.2" font-family="Arial" font-size="3" font-weight="bold" fill="#71717a" text-anchor="middle">4</text>
  <text x="16.4" y="4.2" font-family="Arial" font-size="3" font-weight="bold" fill="#71717a" text-anchor="middle">4</text>
  <text x="3.2" y="8.6" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  <text x="12" y="12.6" font-family="Arial" font-size="3" font-weight="bold" fill="#71717a" text-anchor="middle">5</text>
  <text x="20.8" y="17" font-family="Arial" font-size="3" font-weight="bold" fill="#71717a" text-anchor="middle">3</text>
</svg>
