<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- National Anthem Quiz: Abstract sound waves forming a sphere -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="4" fill="#0c1821"/>

  <!-- Abstract sound frequency bars in arc formation (suggesting globe + audio) -->
  <g transform="translate(12, 12)">
    <!-- Inner ring of frequency bars -->
    <rect x="-1" y="-8" width="2" height="4" rx="1" fill="#facc15" opacity="0.9"/>
    <rect x="-1" y="-8" width="2" height="3" rx="1" fill="#facc15" transform="rotate(30)"/>
    <rect x="-1" y="-8" width="2" height="5" rx="1" fill="#f59e0b" transform="rotate(60)"/>
    <rect x="-1" y="-8" width="2" height="2.5" rx="1" fill="#f59e0b" transform="rotate(90)"/>
    <rect x="-1" y="-8" width="2" height="4.5" rx="1" fill="#eab308" transform="rotate(120)"/>
    <rect x="-1" y="-8" width="2" height="3.5" rx="1" fill="#eab308" transform="rotate(150)"/>
    <rect x="-1" y="-8" width="2" height="5.5" rx="1" fill="#facc15" transform="rotate(180)"/>
    <rect x="-1" y="-8" width="2" height="2" rx="1" fill="#facc15" transform="rotate(210)"/>
    <rect x="-1" y="-8" width="2" height="4" rx="1" fill="#f59e0b" transform="rotate(240)"/>
    <rect x="-1" y="-8" width="2" height="3" rx="1" fill="#f59e0b" transform="rotate(270)"/>
    <rect x="-1" y="-8" width="2" height="5" rx="1" fill="#eab308" transform="rotate(300)"/>
    <rect x="-1" y="-8" width="2" height="2.8" rx="1" fill="#eab308" transform="rotate(330)"/>
  </g>

  <!-- Central glowing core -->
  <circle cx="12" cy="12" r="3" fill="#fef3c7"/>
  <circle cx="12" cy="12" r="2" fill="#fde68a"/>
  <circle cx="12" cy="12" r="1" fill="#fbbf24"/>
</svg>
