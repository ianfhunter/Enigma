<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Nonogram: Grid with number clues revealing a picture -->

  <!-- Main grid area -->
  <rect x="7" y="7" width="16" height="16" rx="1" fill="#fdf2f8" stroke="#f472b6" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="11" y1="7" x2="11" y2="23" stroke="#fbcfe8" stroke-width="0.5"/>
  <line x1="15" y1="7" x2="15" y2="23" stroke="#fbcfe8" stroke-width="0.5"/>
  <line x1="19" y1="7" x2="19" y2="23" stroke="#fbcfe8" stroke-width="0.5"/>
  <line x1="7" y1="11" x2="23" y2="11" stroke="#fbcfe8" stroke-width="0.5"/>
  <line x1="7" y1="15" x2="23" y2="15" stroke="#fbcfe8" stroke-width="0.5"/>
  <line x1="7" y1="19" x2="23" y2="19" stroke="#fbcfe8" stroke-width="0.5"/>

  <!-- Column clues (top) -->
  <text x="9" y="5" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">1</text>
  <text x="13" y="5" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">3</text>
  <text x="17" y="5" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">3</text>
  <text x="21" y="5" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">1</text>

  <!-- Row clues (left) -->
  <text x="4" y="10" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">2</text>
  <text x="4" y="14" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">4</text>
  <text x="4" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">4</text>
  <text x="4" y="22" font-family="Arial" font-size="3" font-weight="bold" fill="#db2777" text-anchor="middle">2</text>

  <!-- Filled cells forming a heart shape -->
  <rect x="11" y="7" width="4" height="4" fill="#f472b6"/>
  <rect x="15" y="7" width="4" height="4" fill="#f472b6"/>
  <rect x="7" y="11" width="4" height="4" fill="#f472b6"/>
  <rect x="11" y="11" width="4" height="4" fill="#f472b6"/>
  <rect x="15" y="11" width="4" height="4" fill="#f472b6"/>
  <rect x="19" y="11" width="4" height="4" fill="#f472b6"/>
  <rect x="7" y="15" width="4" height="4" fill="#f472b6"/>
  <rect x="11" y="15" width="4" height="4" fill="#f472b6"/>
  <rect x="15" y="15" width="4" height="4" fill="#f472b6"/>
  <rect x="19" y="15" width="4" height="4" fill="#f472b6"/>
  <rect x="11" y="19" width="4" height="4" fill="#f472b6"/>
  <rect x="15" y="19" width="4" height="4" fill="#f472b6"/>
</svg>
