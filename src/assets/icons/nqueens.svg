<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- N-Queens: Place queens non-attacking -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fce7f3"/>

  <!-- Chess board (4x4) -->
  <rect x="3" y="3" width="18" height="18" fill="#f5deb3" stroke="#db2777" stroke-width="0.8"/>

  <!-- Dark squares -->
  <rect x="3" y="3" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="12" y="3" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="7.5" y="7.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="16.5" y="7.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="3" y="12" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="12" y="12" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="7.5" y="16.5" width="4.5" height="4.5" fill="#b58863"/>
  <rect x="16.5" y="16.5" width="4.5" height="4.5" fill="#b58863"/>

  <!-- Queens placed (4-queens solution) -->
  <text x="10" y="7" font-family="Arial" font-size="5" fill="#ec4899" text-anchor="middle">♛</text>
  <text x="18.5" y="11.5" font-family="Arial" font-size="5" fill="#ec4899" text-anchor="middle">♛</text>
  <text x="5.5" y="16" font-family="Arial" font-size="5" fill="#ec4899" text-anchor="middle">♛</text>
  <text x="14.5" y="20.5" font-family="Arial" font-size="5" fill="#ec4899" text-anchor="middle">♛</text>

  <!-- Attack lines (subtle) -->
  <line x1="3" y1="3" x2="21" y2="21" stroke="#fda4af" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="21" y1="3" x2="3" y2="21" stroke="#fda4af" stroke-width="0.5" stroke-dasharray="2,2"/>
</svg>
