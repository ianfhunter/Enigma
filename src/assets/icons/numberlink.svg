<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Numberlink: Abstract connected pairs -->

  <!-- Background circle -->
  <circle cx="12" cy="12" r="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Connection path 1 -->
  <path d="M6 7 Q6 12, 10 12 Q14 12, 14 17" stroke="#4ade80" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Connection path 2 -->
  <path d="M18 7 Q18 10, 15 10 Q10 10, 10 7" stroke="#16a34a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Number endpoints -->
  <circle cx="6" cy="7" r="2" fill="#22c55e"/>
  <text x="6" y="8.5" font-family="Arial" font-size="3" font-weight="bold" fill="white" text-anchor="middle">1</text>

  <circle cx="14" cy="17" r="2" fill="#22c55e"/>
  <text x="14" y="18.5" font-family="Arial" font-size="3" font-weight="bold" fill="white" text-anchor="middle">1</text>

  <circle cx="18" cy="7" r="2" fill="#16a34a"/>
  <text x="18" y="8.5" font-family="Arial" font-size="3" font-weight="bold" fill="white" text-anchor="middle">2</text>

  <circle cx="10" cy="7" r="2" fill="#16a34a"/>
  <text x="10" y="8.5" font-family="Arial" font-size="3" font-weight="bold" fill="white" text-anchor="middle">2</text>
</svg>
