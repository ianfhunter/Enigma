<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pokemon Gen Blitz: Speed naming game -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#eff6ff"/>

  <!-- Pokeball (stylized) -->
  <circle cx="12" cy="12" r="9" fill="#ef4444" stroke="#1f2937" stroke-width="1.5"/>
  <rect x="3" y="11" width="18" height="2" fill="#1f2937"/>
  <circle cx="12" cy="12" r="9" fill="none" stroke="#1f2937" stroke-width="1.5"/>
  <path d="M3 12 A9 9 0 0 1 21 12" fill="#ef4444"/>
  <path d="M3 12 A9 9 0 0 0 21 12" fill="#ffffff"/>
  <circle cx="12" cy="12" r="3" fill="#ffffff" stroke="#1f2937" stroke-width="1.5"/>
  <circle cx="12" cy="12" r="1.5" fill="#1f2937"/>

  <!-- Timer effect (lightning bolt for speed) -->
  <path d="M19 3 L17 8 L20 8 L16 14 L18 9 L15 9 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>

  <!-- "GEN" badge -->
  <rect x="2" y="17" width="8" height="4" rx="1" fill="#3b82f6"/>
  <text x="6" y="20" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">GEN</text>

  <!-- Speed lines -->
  <line x1="1" y1="6" x2="4" y2="6" stroke="#93c5fd" stroke-width="1" stroke-linecap="round"/>
  <line x1="1" y1="8" x2="3" y2="8" stroke="#93c5fd" stroke-width="1" stroke-linecap="round"/>
  <line x1="21" y1="16" x2="23" y2="16" stroke="#93c5fd" stroke-width="1" stroke-linecap="round"/>
  <line x1="20" y1="18" x2="23" y2="18" stroke="#93c5fd" stroke-width="1" stroke-linecap="round"/>
</svg>
