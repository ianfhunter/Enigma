<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Provincial Map Fill: Name provinces/states -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#eff6ff"/>

  <!-- Single country outline with internal province borders -->
  <path d="M4 4 L11 3 L14 4 L18 3 L20 5 L21 10 L19 14 L20 18 L17 20 L12 21 L7 20 L4 18 L3 13 L4 8 Z"
        fill="#bfdbfe" stroke="#2563eb" stroke-width="1"/>

  <!-- Province divisions -->
  <line x1="11" y1="3" x2="12" y2="12" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="7" y2="20" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="20" y2="18" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="4" y2="8" stroke="#2563eb" stroke-width="0.5"/>
  <line x1="12" y1="12" x2="19" y2="8" stroke="#2563eb" stroke-width="0.5"/>

  <!-- Filled province (highlighted) -->
  <path d="M11 3 L14 4 L18 3 L20 5 L19 8 L12 12 Z" fill="#3b82f6"/>

  <!-- Capital dot -->
  <circle cx="12" cy="12" r="1.5" fill="#dc2626"/>

  <!-- Province label -->
  <rect x="14" y="17" width="6" height="3" rx="0.5" fill="#1e40af"/>
  <text x="17" y="19.2" font-family="Arial" font-size="2.5" fill="#ffffff" text-anchor="middle">PROV</text>
</svg>
