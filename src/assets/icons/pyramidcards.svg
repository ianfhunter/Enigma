<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pyramid Cards: Card pyramid solitaire (no yellow rectangles) -->
  
  <!-- Background (felt table) -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#14532d"/>
  
  <!-- Pyramid of cards -->
  <!-- Row 1 (top) - 1 card -->
  <rect x="10" y="2" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="11" y="4.5" font-family="Arial" font-size="3" font-weight="bold" fill="#dc2626">K</text>
  <text x="11" y="6.5" font-family="Arial" font-size="2" fill="#dc2626">♥</text>
  
  <!-- Row 2 - 2 cards -->
  <rect x="7.5" y="6.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="8.5" y="9" font-family="Arial" font-size="3" font-weight="bold" fill="#1f2937">7</text>
  <text x="8.5" y="11" font-family="Arial" font-size="2" fill="#1f2937">♠</text>
  
  <rect x="12.5" y="6.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="13.5" y="9" font-family="Arial" font-size="3" font-weight="bold" fill="#dc2626">6</text>
  <text x="13.5" y="11" font-family="Arial" font-size="2" fill="#dc2626">♦</text>
  
  <!-- Row 3 - 3 cards -->
  <rect x="5" y="11" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="6" y="13.5" font-family="Arial" font-size="3" font-weight="bold" fill="#1f2937">9</text>
  <text x="6" y="15.5" font-family="Arial" font-size="2" fill="#1f2937">♣</text>
  
  <rect x="10" y="11" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="11" y="13.5" font-family="Arial" font-size="3" font-weight="bold" fill="#dc2626">4</text>
  <text x="11" y="15.5" font-family="Arial" font-size="2" fill="#dc2626">♥</text>
  
  <rect x="15" y="11" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="16" y="13.5" font-family="Arial" font-size="3" font-weight="bold" fill="#1f2937">A</text>
  <text x="16" y="15.5" font-family="Arial" font-size="2" fill="#1f2937">♠</text>
  
  <!-- Row 4 (bottom) - 4 cards -->
  <rect x="2.5" y="15.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="3.5" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#dc2626">Q</text>
  <text x="3.5" y="20" font-family="Arial" font-size="2" fill="#dc2626">♥</text>
  
  <rect x="7.5" y="15.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="8.5" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#1f2937">5</text>
  <text x="8.5" y="20" font-family="Arial" font-size="2" fill="#1f2937">♣</text>
  
  <rect x="12.5" y="15.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="13.5" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#dc2626">8</text>
  <text x="13.5" y="20" font-family="Arial" font-size="2" fill="#dc2626">♦</text>
  
  <rect x="17.5" y="15.5" width="4" height="5" rx="0.5" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  <text x="18.5" y="18" font-family="Arial" font-size="3" font-weight="bold" fill="#1f2937">2</text>
  <text x="18.5" y="20" font-family="Arial" font-size="2" fill="#1f2937">♠</text>
  
  <!-- Sum to 13 indicator -->
  <circle cx="20" cy="4" r="2.5" fill="#16a34a"/>
  <text x="20" y="5" font-family="Arial" font-size="3" font-weight="bold" fill="#ffffff" text-anchor="middle">13</text>
</svg>
