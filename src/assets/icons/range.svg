<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Range: Abstract visibility/range representation -->

  <!-- Background -->
  <circle cx="12" cy="12" r="10" fill="#eff6ff"/>

  <!-- Central number -->
  <circle cx="12" cy="12" r="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="12" y="14" font-family="Arial" font-size="6" font-weight="bold" fill="#1e40af" text-anchor="middle">5</text>

  <!-- Range arrows pointing outward (showing visibility in 4 directions) -->
  <!-- Up -->
  <line x1="12" y1="7" x2="12" y2="3" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M10 5 L12 2 L14 5" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Down -->
  <line x1="12" y1="17" x2="12" y2="21" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M10 19 L12 22 L14 19" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left -->
  <line x1="7" y1="12" x2="3" y2="12" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M5 10 L2 12 L5 14" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right -->
  <line x1="17" y1="12" x2="21" y2="12" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <path d="M19 10 L22 12 L19 14" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Border ring -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
</svg>
