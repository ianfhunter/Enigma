<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shakashaka: Place triangles to form rectangles -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fff7ed"/>

  <!-- Grid -->
  <rect x="3" y="3" width="18" height="18" fill="#ffffff" stroke="#ea580c" stroke-width="0.8"/>

  <!-- Grid lines -->
  <line x1="7.5" y1="3" x2="7.5" y2="21" stroke="#fed7aa" stroke-width="0.3"/>
  <line x1="12" y1="3" x2="12" y2="21" stroke="#fed7aa" stroke-width="0.3"/>
  <line x1="16.5" y1="3" x2="16.5" y2="21" stroke="#fed7aa" stroke-width="0.3"/>
  <line x1="3" y1="7.5" x2="21" y2="7.5" stroke="#fed7aa" stroke-width="0.3"/>
  <line x1="3" y1="12" x2="21" y2="12" stroke="#fed7aa" stroke-width="0.3"/>
  <line x1="3" y1="16.5" x2="21" y2="16.5" stroke="#fed7aa" stroke-width="0.3"/>

  <!-- Black numbered cells -->
  <rect x="7.5" y="7.5" width="4.5" height="4.5" fill="#1f2937"/>
  <text x="9.75" y="11" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <rect x="16.5" y="12" width="4.5" height="4.5" fill="#1f2937"/>
  <text x="18.75" y="15.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>

  <!-- Triangles -->
  <!-- Upper left triangle -->
  <path d="M3 3 L7.5 3 L3 7.5 Z" fill="#f97316"/>

  <!-- Lower right triangle -->
  <path d="M7.5 7.5 L12 7.5 L12 3 Z" fill="#f97316"/>

  <!-- Various triangles forming rectangles -->
  <path d="M3 12 L3 16.5 L7.5 12 Z" fill="#f97316"/>
  <path d="M3 16.5 L7.5 16.5 L7.5 12 Z" fill="#f97316"/>

  <path d="M12 12 L16.5 12 L12 16.5 Z" fill="#f97316"/>

  <path d="M16.5 3 L21 3 L21 7.5 Z" fill="#f97316"/>
  <path d="M16.5 3 L16.5 7.5 L21 7.5 Z" fill="#f97316"/>

  <!-- White rectangle area indication -->
  <rect x="3" y="7.5" width="4.5" height="4.5" fill="#ffffff" stroke="#fdba74" stroke-width="0.5" stroke-dasharray="2,1"/>
</svg>
