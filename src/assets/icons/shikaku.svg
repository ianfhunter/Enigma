<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shikaku: Grid divided into rectangles with area numbers -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fdf2f8" stroke="#f472b6" stroke-width="1"/>

  <!-- Rectangle divisions with different shades -->
  <!-- Top-left 2x3 rectangle (area 6) -->
  <rect x="1" y="1" width="10" height="7" fill="#fbcfe8" stroke="#ec4899" stroke-width="1.5"/>
  <text x="6" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">6</text>

  <!-- Top-right 2x2 rectangle (area 4) -->
  <rect x="11" y="1" width="12" height="7" fill="#f9a8d4" stroke="#ec4899" stroke-width="1.5"/>
  <text x="17" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">4</text>

  <!-- Middle-left 1x2 rectangle (area 2) -->
  <rect x="1" y="8" width="5" height="8" fill="#f472b6" stroke="#ec4899" stroke-width="1.5"/>
  <text x="3.5" y="13" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

  <!-- Middle 3x3 rectangle (area 9) -->
  <rect x="6" y="8" width="11" height="8" fill="#fbcfe8" stroke="#ec4899" stroke-width="1.5"/>
  <text x="11.5" y="13" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">9</text>

  <!-- Right 1x2 rectangle (area 3) -->
  <rect x="17" y="8" width="6" height="8" fill="#f9a8d4" stroke="#ec4899" stroke-width="1.5"/>
  <text x="20" y="13" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">3</text>

  <!-- Bottom row -->
  <rect x="1" y="16" width="8" height="7" fill="#f9a8d4" stroke="#ec4899" stroke-width="1.5"/>
  <text x="5" y="20.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">4</text>

  <rect x="9" y="16" width="14" height="7" fill="#f472b6" stroke="#ec4899" stroke-width="1.5"/>
  <text x="16" y="20.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">6</text>
</svg>
