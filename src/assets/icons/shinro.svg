<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shinro: Find hidden gems using arrow hints -->

  <!-- Background grid -->
  <rect x="1" y="3" width="18" height="18" rx="1" fill="#f0fdfa"/>
  <line x1="7" y1="3" x2="7" y2="21" stroke="#a5f3fc" stroke-width="0.5"/>
  <line x1="13" y1="3" x2="13" y2="21" stroke="#a5f3fc" stroke-width="0.5"/>
  <line x1="1" y1="9" x2="19" y2="9" stroke="#a5f3fc" stroke-width="0.5"/>
  <line x1="1" y1="15" x2="19" y2="15" stroke="#a5f3fc" stroke-width="0.5"/>
  <rect x="1" y="3" width="18" height="18" rx="1" fill="none" stroke="#22d3ee" stroke-width="1.5"/>

  <!-- Row/column counts -->
  <text x="22" y="7" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">1</text>
  <text x="22" y="13" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">2</text>
  <text x="22" y="19" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">0</text>

  <text x="4" y="2.5" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">1</text>
  <text x="10" y="2.5" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">1</text>
  <text x="16" y="2.5" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7">1</text>

  <!-- Arrow hints pointing to gems -->
  <path d="M4 6 L6 6" stroke="#0891b2" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M5.5 5 L6.5 6 L5.5 7" stroke="#0891b2" stroke-width="1" fill="none"/>

  <path d="M10 6 L10 8" stroke="#0891b2" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M9 7.5 L10 8.5 L11 7.5" stroke="#0891b2" stroke-width="1" fill="none"/>

  <path d="M4 12 L4 10" stroke="#0891b2" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M3 10.5 L4 9.5 L5 10.5" stroke="#0891b2" stroke-width="1" fill="none"/>

  <!-- Found gems -->
  <polygon points="10,12 11.5,13 11,15 9,15 8.5,13" fill="#a855f7" stroke="#7c3aed" stroke-width="0.5"/>
  <polygon points="10,12.5 10.8,13 10.5,14 9.5,14 9.2,13" fill="#c4b5fd"/>

  <polygon points="16,12 17.5,13 17,15 15,15 14.5,13" fill="#a855f7" stroke="#7c3aed" stroke-width="0.5"/>
  <polygon points="16,12.5 16.8,13 16.5,14 15.5,14 15.2,13" fill="#c4b5fd"/>

  <!-- Hidden gem (marked with X) -->
  <circle cx="16" cy="6" r="2" fill="none" stroke="#22d3ee" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="16" y="7" font-family="Arial" font-size="3" fill="#22d3ee" text-anchor="middle">?</text>
</svg>
