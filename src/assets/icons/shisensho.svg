<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background -->
  <rect width="100" height="100" fill="#f97316" rx="12"/>

  <!-- Mahjong tile 1 (top left) -->
  <rect x="10" y="10" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="19" y="26" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d5f3b">竹</text>

  <!-- Mahjong tile 2 (top right) -->
  <rect x="72" y="10" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="81" y="26" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d5f3b">竹</text>

  <!-- Connection path (showing 2 turns) -->
  <path d="M 28 22 L 50 22 L 50 78 L 72 78" stroke="#22c55e" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8"/>

  <!-- Path dots (to emphasize turns) -->
  <circle cx="50" cy="22" r="3" fill="#22c55e"/>
  <circle cx="50" cy="78" r="3" fill="#22c55e"/>

  <!-- Mahjong tile 3 (center-left) - different tile -->
  <rect x="10" y="38" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <circle cx="19" cy="50" r="2" fill="#1e3a8a"/>

  <!-- Mahjong tile 4 (center) - different tile -->
  <rect x="41" y="38" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="50" y="54" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">一</text>

  <!-- Mahjong tile 5 (center-right) - different tile -->
  <rect x="72" y="38" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="81" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="#7f1d1d">中</text>

  <!-- Mahjong tile 6 (bottom-left) - different tile -->
  <rect x="10" y="66" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <circle cx="16" cy="78" r="1.5" fill="#1e3a8a"/>
  <circle cx="22" cy="78" r="1.5" fill="#1e3a8a"/>

  <!-- Mahjong tile 7 (bottom-right) -->
  <rect x="72" y="66" width="18" height="24" fill="white" stroke="#333" stroke-width="1.5" rx="2"/>
  <text x="81" y="82" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d5f3b">竹</text>
</svg>
