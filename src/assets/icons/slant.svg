<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Slant: Draw slashes in cells -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fae8ff"/>

  <!-- Grid -->
  <rect x="3" y="3" width="18" height="18" fill="#ffffff" stroke="#d946ef" stroke-width="0.8"/>

  <!-- Grid lines -->
  <line x1="7.5" y1="3" x2="7.5" y2="21" stroke="#e879f9" stroke-width="0.3"/>
  <line x1="12" y1="3" x2="12" y2="21" stroke="#e879f9" stroke-width="0.3"/>
  <line x1="16.5" y1="3" x2="16.5" y2="21" stroke="#e879f9" stroke-width="0.3"/>
  <line x1="3" y1="7.5" x2="21" y2="7.5" stroke="#e879f9" stroke-width="0.3"/>
  <line x1="3" y1="12" x2="21" y2="12" stroke="#e879f9" stroke-width="0.3"/>
  <line x1="3" y1="16.5" x2="21" y2="16.5" stroke="#e879f9" stroke-width="0.3"/>

  <!-- Slashes (backslash and forward slash) -->
  <line x1="3.5" y1="3.5" x2="7" y2="7" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="3.5" x2="8" y2="7" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12.5" y1="3.5" x2="16" y2="7" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="3.5" x2="17" y2="7" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>

  <line x1="7" y1="8" x2="3.5" y2="11.5" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="8" x2="11.5" y2="11.5" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="8" x2="12.5" y2="11.5" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="8" x2="20.5" y2="11.5" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Vertex clues (numbers at intersections) -->
  <circle cx="7.5" cy="7.5" r="2" fill="#ffffff" stroke="#d946ef" stroke-width="0.5"/>
  <text x="7.5" y="8.5" font-family="Arial" font-size="3" font-weight="bold" fill="#a21caf" text-anchor="middle">2</text>

  <circle cx="12" cy="12" r="2" fill="#ffffff" stroke="#d946ef" stroke-width="0.5"/>
  <text x="12" y="13" font-family="Arial" font-size="3" font-weight="bold" fill="#a21caf" text-anchor="middle">4</text>

  <circle cx="16.5" cy="7.5" r="2" fill="#ffffff" stroke="#d946ef" stroke-width="0.5"/>
  <text x="16.5" y="8.5" font-family="Arial" font-size="3" font-weight="bold" fill="#a21caf" text-anchor="middle">1</text>
</svg>
