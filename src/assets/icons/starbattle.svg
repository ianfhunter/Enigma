<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Star Battle: Simple grid with stars -->

  <!-- 3x3 grid -->
  <rect x="3" y="3" width="18" height="18" rx="1" fill="#fefce8" stroke="#eab308" stroke-width="1.2"/>
  <line x1="9" y1="3" x2="9" y2="21" stroke="#fcd34d" stroke-width="1"/>
  <line x1="15" y1="3" x2="15" y2="21" stroke="#fcd34d" stroke-width="1"/>
  <line x1="3" y1="9" x2="21" y2="9" stroke="#fcd34d" stroke-width="1"/>
  <line x1="3" y1="15" x2="21" y2="15" stroke="#fcd34d" stroke-width="1"/>

  <!-- Star centered at (6,6) - top-left cell -->
  <polygon points="6,4 6.8,5.5 8.5,5.5 7.2,6.8 7.6,8.5 6,7.3 4.4,8.5 4.8,6.8 3.5,5.5 5.2,5.5" fill="#facc15" stroke="#ca8a04" stroke-width="0.6"/>

  <!-- Star centered at (18,18) - bottom-right cell -->
  <polygon points="18,16 18.8,17.5 20.5,17.5 19.2,18.8 19.6,20.5 18,19.3 16.4,20.5 16.8,18.8 15.5,17.5 17.2,17.5" fill="#facc15" stroke="#ca8a04" stroke-width="0.6"/>
</svg>
