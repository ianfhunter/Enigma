  <!-- Region 1 (3 cells) - pink -->
  <path d="M1 1 L12 1 L12 8 L6 8 L6 12 L1 12 Z" fill="#fbcfe8" stroke="#f472b6" stroke-width="1.5"/>
  <text x="6" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">1</text>
  <text x="9" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">3</text>
  <text x="3.5" y="10" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">2</text>

  <!-- Region 2 (4 cells) - purple -->
  <path d="M12 1 L23 1 L23 12 L18 12 L18 8 L12 8 Z" fill="#e9d5ff" stroke="#c084fc" stroke-width="1.5"/>
  <text x="15" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
  <text x="20" y="5.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">4</text>
  <text x="20" y="10" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">1</text>
  <text x="15" y="10" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">3</text>

  <!-- Region 3 (3 cells) - light pink -->
  <path d="M1 12 L6 12 L6 8 L12 8 L12 18 L1 18 Z" fill="#fce7f3" stroke="#f472b6" stroke-width="1.5"/>
  <text x="3.5" y="15.5" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">3</text>
  <text x="9" y="13" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">1</text>
  <text x="9" y="17" font-family="Arial" font-size="4" font-weight="bold" fill="#be185d" text-anchor="middle">2</text>

  <!-- Region 4 (bottom) -->
  <rect x="1" y="18" width="22" height="5" fill="#f5d0fe" stroke="#c084fc" stroke-width="1.5"/>
  <text x="5" y="21.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">1</text>
  <text x="12" y="21.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
  <text x="19" y="21.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">3</text>
</svg>
