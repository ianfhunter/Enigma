<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sujiko: 3x3 grid with circle sum clues at intersections -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fefce8"/>

  <!-- 3x3 Grid -->
  <rect x="3" y="3" width="18" height="18" rx="1" fill="#fef9c3" stroke="#fbbf24" stroke-width="2"/>
  <line x1="9" y1="3" x2="9" y2="21" stroke="#fbbf24" stroke-width="1.5"/>
  <line x1="15" y1="3" x2="15" y2="21" stroke="#fbbf24" stroke-width="1.5"/>
  <line x1="3" y1="9" x2="21" y2="9" stroke="#fbbf24" stroke-width="1.5"/>
  <line x1="3" y1="15" x2="21" y2="15" stroke="#fbbf24" stroke-width="1.5"/>

  <!-- Numbers in cells -->
  <text x="6" y="7.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">2</text>
  <text x="12" y="7.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">7</text>
  <text x="18" y="7.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">6</text>
  <text x="6" y="13.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">9</text>
  <text x="12" y="13.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">5</text>
  <text x="18" y="13.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">1</text>
  <text x="6" y="19.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">4</text>
  <text x="12" y="19.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">3</text>
  <text x="18" y="19.5" font-family="Arial" font-size="5" font-weight="bold" fill="#92400e" text-anchor="middle">8</text>

  <!-- Circle clues at intersections (sum of 4 surrounding cells) -->
  <circle cx="9" cy="9" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="9" y="10.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">23</text>

  <circle cx="15" cy="9" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="15" y="10.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">19</text>

  <circle cx="9" cy="15" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="9" y="16.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">21</text>

  <circle cx="15" cy="15" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="15" y="16.2" font-family="Arial" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle">17</text>
</svg>
