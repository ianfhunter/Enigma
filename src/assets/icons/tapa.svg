<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tapa: Simplified grid with clue and shaded pattern -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#faf5ff"/>

  <!-- Grid outline -->
  <rect x="2" y="2" width="20" height="20" rx="1" fill="none" stroke="#a855f7" stroke-width="1.5"/>

  <!-- Grid lines -->
  <line x1="8.67" y1="2" x2="8.67" y2="22" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="15.33" y1="2" x2="15.33" y2="22" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="2" y1="8.67" x2="22" y2="8.67" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="2" y1="15.33" x2="22" y2="15.33" stroke="#e9d5ff" stroke-width="0.5"/>

  <!-- Shaded cells (connected L-shape pattern) -->
  <rect x="2" y="2" width="6.67" height="6.67" fill="#7c3aed"/>
  <rect x="8.67" y="2" width="6.67" height="6.67" fill="#8b5cf6"/>
  <rect x="2" y="8.67" width="6.67" height="6.67" fill="#8b5cf6"/>
  <rect x="15.33" y="15.33" width="6.67" height="6.67" fill="#7c3aed"/>

  <!-- Central clue cell -->
  <rect x="8.67" y="8.67" width="6.67" height="6.67" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="0.5"/>

  <!-- Clue numbers (stacked for multi-clue like "3 1") -->
  <text x="12" y="11.5" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">3</text>
  <text x="12" y="15" font-family="Arial" font-size="3" font-weight="bold" fill="#a855f7" text-anchor="middle">1</text>

  <!-- Another clue cell -->
  <rect x="15.33" y="8.67" width="6.67" height="6.67" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="0.5"/>
  <text x="18.67" y="13" font-family="Arial" font-size="4" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
</svg>
