<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tatamibari: Grid divided into rectangles with shape clues -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1"/>

  <!-- Rectangle divisions -->
  <!-- Horizontal rectangle (top) -->
  <rect x="1" y="1" width="22" height="7" rx="1" fill="#ccfbf1" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Square (middle left) -->
  <rect x="1" y="8" width="7" height="7" rx="1" fill="#99f6e4" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Vertical rectangle (middle right) -->
  <rect x="8" y="8" width="7" height="15" rx="1" fill="#5eead4" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Square (bottom left) -->
  <rect x="1" y="15" width="7" height="8" rx="1" fill="#2dd4bf" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Horizontal rectangle (bottom right) -->
  <rect x="15" y="8" width="8" height="7" rx="1" fill="#99f6e4" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Square (bottom right) -->
  <rect x="15" y="15" width="8" height="8" rx="1" fill="#5eead4" stroke="#14b8a6" stroke-width="1.5"/>

  <!-- Shape clue symbols -->
  <!-- Horizontal bar (â€”) for horizontal rectangle -->
  <line x1="10" y1="4.5" x2="14" y2="4.5" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>

  <!-- Plus (+) for square -->
  <line x1="4.5" y1="10" x2="4.5" y2="14" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  <line x1="2.5" y1="12" x2="6.5" y2="12" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>

  <!-- Vertical bar (|) for vertical rectangle -->
  <line x1="11.5" y1="13" x2="11.5" y2="17" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
</svg>
