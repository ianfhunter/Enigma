<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Thermometers: Grid with thermometer -->

  <!-- Grid -->
  <rect x="3" y="3" width="18" height="18" rx="1" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
  <line x1="9" y1="3" x2="9" y2="21" stroke="#fca5a5" stroke-width="0.8"/>
  <line x1="15" y1="3" x2="15" y2="21" stroke="#fca5a5" stroke-width="0.8"/>
  <line x1="3" y1="9" x2="21" y2="9" stroke="#fca5a5" stroke-width="0.8"/>
  <line x1="3" y1="15" x2="21" y2="15" stroke="#fca5a5" stroke-width="0.8"/>

  <!-- Vertical thermometer spanning 3 cells -->
  <rect x="5" y="4" width="2.5" height="15" rx="1.25" fill="#fecaca" stroke="#dc2626" stroke-width="0.8"/>
  <circle cx="6.25" cy="17.5" r="1.8" fill="#ef4444"/>
  <rect x="5.25" y="10" width="2" height="7.5" fill="#ef4444"/>

  <!-- Horizontal thermometer spanning 2 cells -->
  <rect x="10" y="5" width="9" height="2.5" rx="1.25" fill="#fecaca" stroke="#dc2626" stroke-width="0.8"/>
  <circle cx="11.5" cy="6.25" r="1.8" fill="#f97316"/>
  <rect x="11.5" y="5.25" width="5" height="2" fill="#f97316"/>
</svg>
