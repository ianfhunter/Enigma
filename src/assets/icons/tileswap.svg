<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tile Swap: Picture tiles being swapped to form image -->

  <!-- Background frame -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#312e81"/>

  <!-- 3x3 grid of image tiles with gradient pieces -->
  <!-- Top row -->
  <rect x="2.5" y="2.5" width="6" height="6" rx="0.5" fill="#818cf8"/>
  <rect x="9" y="2.5" width="6" height="6" rx="0.5" fill="#a5b4fc"/>
  <rect x="15.5" y="2.5" width="6" height="6" rx="0.5" fill="#6366f1"/>

  <!-- Middle row - two tiles swapping -->
  <rect x="2.5" y="9" width="6" height="6" rx="0.5" fill="#c7d2fe"/>
  <rect x="15.5" y="9" width="6" height="6" rx="0.5" fill="#818cf8"/>

  <!-- Bottom row -->
  <rect x="2.5" y="15.5" width="6" height="6" rx="0.5" fill="#6366f1"/>
  <rect x="9" y="15.5" width="6" height="6" rx="0.5" fill="#a5b4fc"/>
  <rect x="15.5" y="15.5" width="6" height="6" rx="0.5" fill="#c7d2fe"/>

  <!-- Swapping tiles (elevated, mid-swap) -->
  <g filter="url(#shadow)">
    <rect x="7" y="8" width="6" height="6" rx="0.5" fill="#4f46e5" stroke="#ffffff" stroke-width="1"/>
    <text x="10" y="12.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="11" y="10" width="6" height="6" rx="0.5" fill="#7c3aed" stroke="#ffffff" stroke-width="1"/>
    <text x="14" y="14.5" font-family="Arial" font-size="4" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  </g>

  <!-- Swap arrows -->
  <path d="M8 16 L10 17.5 L8 19" stroke="#fbbf24" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M16 8 L14 6.5 L16 5" stroke="#fbbf24" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
