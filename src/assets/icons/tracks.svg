<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tracks: Lay train tracks through grid -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#ecfccb"/>

  <!-- Grid -->
  <rect x="3" y="3" width="18" height="18" fill="#fef9c3" stroke="#65a30d" stroke-width="0.5"/>

  <!-- Grid lines -->
  <line x1="7.5" y1="3" x2="7.5" y2="21" stroke="#bef264" stroke-width="0.3"/>
  <line x1="12" y1="3" x2="12" y2="21" stroke="#bef264" stroke-width="0.3"/>
  <line x1="16.5" y1="3" x2="16.5" y2="21" stroke="#bef264" stroke-width="0.3"/>
  <line x1="3" y1="7.5" x2="21" y2="7.5" stroke="#bef264" stroke-width="0.3"/>
  <line x1="3" y1="12" x2="21" y2="12" stroke="#bef264" stroke-width="0.3"/>
  <line x1="3" y1="16.5" x2="21" y2="16.5" stroke="#bef264" stroke-width="0.3"/>

  <!-- Train tracks -->
  <!-- Horizontal track -->
  <line x1="3" y1="5.25" x2="12" y2="5.25" stroke="#78350f" stroke-width="1.5"/>
  <line x1="3" y1="4" x2="3" y2="6.5" stroke="#78350f" stroke-width="0.8"/>
  <line x1="5" y1="4" x2="5" y2="6.5" stroke="#78350f" stroke-width="0.8"/>
  <line x1="7" y1="4" x2="7" y2="6.5" stroke="#78350f" stroke-width="0.8"/>
  <line x1="9" y1="4" x2="9" y2="6.5" stroke="#78350f" stroke-width="0.8"/>
  <line x1="11" y1="4" x2="11" y2="6.5" stroke="#78350f" stroke-width="0.8"/>

  <!-- Curved track -->
  <path d="M12 5.25 Q14 5.25 14.25 7.5 L14.25 12" fill="none" stroke="#78350f" stroke-width="1.5"/>

  <!-- Vertical track continuation -->
  <line x1="14.25" y1="12" x2="14.25" y2="21" stroke="#78350f" stroke-width="1.5"/>
  <line x1="13" y1="13" x2="15.5" y2="13" stroke="#78350f" stroke-width="0.8"/>
  <line x1="13" y1="15" x2="15.5" y2="15" stroke="#78350f" stroke-width="0.8"/>
  <line x1="13" y1="17" x2="15.5" y2="17" stroke="#78350f" stroke-width="0.8"/>
  <line x1="13" y1="19" x2="15.5" y2="19" stroke="#78350f" stroke-width="0.8"/>

  <!-- Row/column clues -->
  <text x="1.5" y="6" font-family="Arial" font-size="2.5" font-weight="bold" fill="#4d7c0f">2</text>
  <text x="1.5" y="10" font-family="Arial" font-size="2.5" font-weight="bold" fill="#4d7c0f">0</text>
  <text x="1.5" y="14.5" font-family="Arial" font-size="2.5" font-weight="bold" fill="#4d7c0f">1</text>
  <text x="1.5" y="19" font-family="Arial" font-size="2.5" font-weight="bold" fill="#4d7c0f">2</text>

  <!-- Train engine -->
  <rect x="4" y="3.5" width="3" height="2.5" rx="0.5" fill="#dc2626"/>
  <circle cx="4.8" cy="6" r="0.6" fill="#1f2937"/>
  <circle cx="6.2" cy="6" r="0.6" fill="#1f2937"/>
</svg>
