  <text x="9.5" y="22" font-family="Arial" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">B</text>
  <text x="14.5" y="22" font-family="Arial" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
  <text x="19" y="22" font-family="Arial" font-size="2" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
