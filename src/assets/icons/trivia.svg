  <!-- Brain/lightbulb hybrid icon -->
  <path d="M12 3 C8 3 5 6 5 9.5 C5 12 6.5 14 8 15 L8 17 L16 17 L16 15 C17.5 14 19 12 19 9.5 C19 6 16 3 12 3 Z"
