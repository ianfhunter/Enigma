<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Untangle: Points connected by crossing lines that need to be untangled -->

  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#fefce8"/>

  <!-- Tangled lines (crossing) -->
  <line x1="4" y1="4" x2="20" y2="16" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="4" x2="4" y2="16" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="3" x2="12" y2="21" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <line x1="4" y1="16" x2="20" y2="20" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="4" y1="4" x2="12" y2="21" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>

  <!-- Crossing point indicator (the problem!) -->
  <circle cx="12" cy="10" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="12" cy="12" r="2" fill="#ef4444" opacity="0.6"/>

  <!-- Draggable points/nodes -->
  <circle cx="4" cy="4" r="3" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="20" cy="4" r="3" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="12" cy="3" r="3" fill="#f59e0b" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="4" cy="16" r="3" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="20" cy="16" r="3" fill="#f59e0b" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="12" cy="21" r="3" fill="#fbbf24" stroke="#92400e" stroke-width="1.5"/>
  <circle cx="20" cy="20" r="3" fill="#f59e0b" stroke="#92400e" stroke-width="1.5"/>
</svg>
