<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WordShuffle: Grid of letters with connection paths -->

  <!-- 3x3 letter grid -->
  <!-- Row 1 -->
  <rect x="2" y="2" width="6" height="6" rx="1.5" fill="#f97316"/>
  <rect x="9" y="2" width="6" height="6" rx="1.5" fill="#ea580c"/>
  <rect x="16" y="2" width="6" height="6" rx="1.5" fill="#f97316"/>

  <!-- Row 2 -->
  <rect x="2" y="9" width="6" height="6" rx="1.5" fill="#ea580c"/>
  <rect x="9" y="9" width="6" height="6" rx="1.5" fill="#ffedd5" stroke="#f97316" stroke-width="1"/>
  <rect x="16" y="9" width="6" height="6" rx="1.5" fill="#ea580c"/>

  <!-- Row 3 -->
  <rect x="2" y="16" width="6" height="6" rx="1.5" fill="#f97316"/>
  <rect x="9" y="16" width="6" height="6" rx="1.5" fill="#ea580c"/>
  <rect x="16" y="16" width="6" height="6" rx="1.5" fill="#f97316"/>

  <!-- Connection path showing word being formed (diagonal swipe) -->
  <path d="M5 5 L12 12 L19 19" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  <circle cx="5" cy="5" r="1.5" fill="#ffffff"/>
  <circle cx="12" cy="12" r="1.5" fill="#ffffff"/>
  <circle cx="19" cy="19" r="1.5" fill="#ffffff"/>
</svg>
