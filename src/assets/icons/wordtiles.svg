<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WordTiles: Scrabble-style tiles with 2× bonus -->

  <!-- Row of letter tiles -->
  <!-- Tile 1 -->
  <rect x="1" y="8" width="6" height="8" rx="1" fill="#b45309"/>
  <rect x="1.5" y="8.5" width="5" height="7" rx="0.5" fill="#fef3c7"/>
  <text x="4" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#78350f" text-anchor="middle">W</text>
  <text x="5.5" y="15" font-family="Arial" font-size="2" fill="#92400e">4</text>

  <!-- Tile 2 - 2× bonus tile (special) -->
  <rect x="9" y="8" width="6" height="8" rx="1" fill="#dc2626"/>
  <rect x="9.5" y="8.5" width="5" height="7" rx="0.5" fill="#fef2f2"/>
  <text x="12" y="13.5" font-family="Arial" font-size="5" font-weight="bold" fill="#dc2626" text-anchor="middle">2×</text>

  <!-- Tile 3 -->
  <rect x="17" y="8" width="6" height="8" rx="1" fill="#b45309"/>
  <rect x="17.5" y="8.5" width="5" height="7" rx="0.5" fill="#fef3c7"/>
  <text x="20" y="14" font-family="Arial" font-size="5" font-weight="bold" fill="#78350f" text-anchor="middle">D</text>
  <text x="21.5" y="15" font-family="Arial" font-size="2" fill="#92400e">2</text>

  <!-- Decorative dots suggesting more tiles -->
  <circle cx="4" cy="20" r="1" fill="#d97706"/>
  <circle cx="12" cy="20" r="1" fill="#d97706"/>
  <circle cx="20" cy="20" r="1" fill="#d97706"/>

  <!-- Score indicator at top -->
  <text x="12" y="5" font-family="Arial" font-size="4" font-weight="bold" fill="#fbbf24" text-anchor="middle">SCORE</text>
</svg>
