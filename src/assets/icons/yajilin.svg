<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Yajilin: Shaded cells with arrow clues and loop -->

  <!-- Grid background -->
  <rect x="1" y="1" width="22" height="22" rx="2" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="6.5" y1="1" x2="6.5" y2="23" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="12" y1="1" x2="12" y2="23" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="17.5" y1="1" x2="17.5" y2="23" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="1" y1="6.5" x2="23" y2="6.5" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="1" y1="12" x2="23" y2="12" stroke="#e9d5ff" stroke-width="0.5"/>
  <line x1="1" y1="17.5" x2="23" y2="17.5" stroke="#e9d5ff" stroke-width="0.5"/>

  <!-- Shaded cells -->
  <rect x="12" y="1" width="5.5" height="5.5" fill="#9333ea"/>
  <rect x="1" y="12" width="5.5" height="5.5" fill="#9333ea"/>
  <rect x="17.5" y="17.5" width="5.5" height="5.5" fill="#9333ea"/>

  <!-- Loop path through unshaded cells -->
  <path d="M3.75 3.75 L3.75 9.25 L9.25 9.25 L9.25 3.75 Z"
        stroke="#a855f7" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow clue with number -->
  <g transform="translate(14.75, 9.25)">
    <text x="0" y="1" font-family="Arial" font-size="3.5" font-weight="bold" fill="#7c3aed" text-anchor="middle">2</text>
    <path d="M2 0 L4 0 M3.5 -1 L4.5 0 L3.5 1" stroke="#9333ea" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>

  <g transform="translate(9.25, 14.75)">
    <text x="0" y="1" font-family="Arial" font-size="3.5" font-weight="bold" fill="#7c3aed" text-anchor="middle">1</text>
    <path d="M0 2 L0 4 M-1 3.5 L0 4.5 L1 3.5" stroke="#9333ea" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
</svg>
