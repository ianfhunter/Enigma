<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 4px;
            background: #f3f4f6;
            padding: 8px;
            border-radius: 8px;
            margin: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #e5e7eb;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #6b7280;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(6, 48px);
                grid-template-rows: repeat(6, 48px);
                gap: 3px;
                padding: 6px;
            }

            .cell {
                width: 48px;
                height: 48px;
                font-size: 10px;
            }
        }

        .info {
            margin: 20px;
            font-family: monospace;
            background: #f9fafb;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Grid Test</h3>
        <p>Viewport width: <span id="width"></span>px</p>
        <p>Grid template columns: <span id="template"></span></p>
        <p>Cell computed width: <span id="cellWidth"></span>px</p>
        <p>Cell computed height: <span id="cellHeight"></span>px</p>
    </div>

    <div class="board" id="board">
        <div class="cell">0,0</div>
        <div class="cell">0,1</div>
        <div class="cell">0,2</div>
        <div class="cell">0,3</div>
        <div class="cell">0,4</div>
        <div class="cell">0,5</div>
        <div class="cell">1,0</div>
        <div class="cell">1,1</div>
        <div class="cell">1,2</div>
        <div class="cell">1,3</div>
        <div class="cell">1,4</div>
        <div class="cell">1,5</div>
        <div class="cell">2,0</div>
        <div class="cell">2,1</div>
        <div class="cell">2,2</div>
        <div class="cell">2,3</div>
        <div class="cell">2,4</div>
        <div class="cell">2,5</div>
        <div class="cell">3,0</div>
        <div class="cell">3,1</div>
        <div class="cell">3,2</div>
        <div class="cell">3,3</div>
        <div class="cell">3,4</div>
        <div class="cell">3,5</div>
        <div class="cell">4,0</div>
        <div class="cell">4,1</div>
        <div class="cell">4,2</div>
        <div class="cell">4,3</div>
        <div class="cell">4,4</div>
        <div class="cell">4,5</div>
        <div class="cell">5,0</div>
        <div class="cell">5,1</div>
        <div class="cell">5,2</div>
        <div class="cell">5,3</div>
        <div class="cell">5,4</div>
        <div class="cell">5,5</div>
    </div>

    <script>
        function updateInfo() {
            const board = document.getElementById('board');
            const cell = document.querySelector('.cell');

            document.getElementById('width').textContent = window.innerWidth;

            const boardStyle = window.getComputedStyle(board);
            document.getElementById('template').textContent = boardStyle.gridTemplateColumns;

            if (cell) {
                const cellStyle = window.getComputedStyle(cell);
                document.getElementById('cellWidth').textContent = parseFloat(cellStyle.width);
                document.getElementById('cellHeight').textContent = parseFloat(cellStyle.height);
            }
        }

        // Update on load and resize
        window.addEventListener('load', updateInfo);
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
